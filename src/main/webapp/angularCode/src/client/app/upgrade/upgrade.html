        <div class="panel" style="overflow : auto">

                        </div>
              </div>

            <div class="form-group" ng-hide="showall == false">

                </div>
              </div>
            </div> 

              
           <div class="form-group" ng-hide="showall == true">
              <label for="email" class="cols-sm-2 control-label">Floor</label>
              <div class="cols-sm-10">
                <div class="input-group">
                 <select class="form-control" name="floor" data-server-validate ng-model="vm.upgradeDetails.floor" id="floorid" ng-change="vm.floorchange()" required>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group" ng-hide="showall == false">
              <label for="email" class="cols-sm-2 control-label">Floor</label>
              <div class="cols-sm-10">
                <div class="input-group">
                 <input class="form-control" name="floor" data-server-validate ng-model="vm.upgradeDetails.floor" id="floorid"  required disabled="disabled">
               </div>
              </div>
            </div>


             <div class="form-group" ng-hide="showall == true">
              <label for="confirm" class="cols-sm-2 control-label">Location</label>
              <div class="cols-sm-10">
                <div class="input-group">
                 <select class="form-control" name="loaction" data-server-validate ng-model="vm.upgradeDetails.location" id="locationid" required>
                  </select>
                </div>
              </div>
            </div>

         
            <div class="form-group">
              <label for="username" class="cols-sm-2 control-label">Upgrade Type</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <select class="form-control" name="upgradetype" data-server-validate id="upgradetype" required>
                    <option value="binary">Binary</option><option value="package">Package</option><option value="bsp">BSP</option></select>
                </div>
              </div>
            </div>

             <div class="form-group" ng-hide="showall == false">
              <label for="confirm" class="cols-sm-2 control-label">Version</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input class="form-control" name="macaddr" data-server-validate id="version" disabled="disabled">
                </div>
              </div>
            </div> 

             <div class="form-group" ng-hide="showall == false">
              <label for="confirm" class="cols-sm-2 control-label">Build Time</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input class="form-control" name="macaddr" data-server-validate id="buildtime" disabled="disabled">
                </div>
              </div>
            </div> 

            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">Pick a file</label>
              <div class="cols-sm-10">
                <div class="input-group">
                      <div id="myTabContent" class="tab-content ng-scope"  style="height:100px;">
                            <div class="fileuploadcss" style="margin-top: 15px;">
                                <span style="vertical-align: -3px;"><i class="fa icon-Cloud-upload" style="margin-top: 23px;"></i></span>Drop files to upload, or
                                <label style="cursor:pointer; font-weight:100 !important;color:deepskyblue;">
                                     <input type="file" accept=".ipk,.bin"  nv-file-select="" 
                                           nv-file-drop="" nv-file-over="" uploader="vm.uploader" style="display: none;" name="selectedfile" data-server-validate id="selectedfile" required>
                                    &nbsp Browse
                                </label>
                                <p id="dispfilename" style="color: deepskyblue;margin-top: -12px;"></p>
                                 
                            </div>
                           
                        </div>
               </div>
              </div>
            </div>

            <div class="form-group" style="margin-bottom: 15px">
              <a type="button" id="button" ng-click="vm.upgradeSubmit(upg)" class="btn btn-primary btn-lg btn-block">Upgrade</a>
            </div>
            

            </div>
          </div>
        </div>
      </div>
