<form class="form-horizontal" name="frm" novalidate>
    <div class="col-md-12" style="padding-top:22px;padding-left:30px;">
        <h2 style="padding-bottom:7px; font-family: Roboto !important;"><b>{{vm.pagename}}</b></h2>
        <div class="panel addvenuepanel" style="height:500px;overflow:auto;">
            <div class="panel-heading text-uppercase lead" style="margin-bottom:0;margin-bottom: 8px;"></div>
            <h3 class="col-lg-11 col-md-11 col-sm-11 col-xs-11" style="margin-left: 14px; font-weight: 500;font-size:14px;color:black;letter-spacing:0.5px;">Please update existing tag config and press submit button to save</h3>
            <div class="divider" style="margin-left: 30px;margin-right: 30px;  margin-top: 70px;margin-bottom: 35px"></div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left:280px !important">
                <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group row col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <label>Tag UID</label>
                    </div>
                    <div class="form-group row col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <label>Publisher ID</label>
                    </div>
                </div>
                <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group row col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <input type="text" ng-model="vm.tagEdit.macaddr" disabled />
                    </div>
                    <div class="form-group row col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <select name="tagType" ng-model="vm.tagEdit.publisher" class="form-control"
                                style="font-family:Roboto;font-size:12px !important;width:100%;color:#666666;margin-left:-5px;"
                                ng-options="item.key as item.value for item in vm.publisherList">
                            <option ng-if="vm.publisherList.length==0 || !vm.publisherList" value=""></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 15px;">
                <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left:280px">
                    <h3>BLE Tag</h3>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10" style="padding-left:270px">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top:54px;">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 removepadding" style="margin-left: -38px">
                        <ul class="nav nav-tabs">
                            <li ng-class="vm.tabIndex==1 ? 'tabactive' : ''" ng-init="vm.tabIndex=1"><a href="" ng-click="vm.tab(1)" data-toggle="tab" aria-expanded="false" style="background:none;border-top: none;padding-left:0px;"><span ng-class="vm.basicForm.$invalid? 'color-red' : ''">Basic</span></a></li>
                            <li ng-class="vm.tabIndex==2 ? 'tabactive' : ''"><a href="" ng-click="vm.tab(2)" data-toggle="tab" aria-expanded="true" style="background:none;border-top: none;padding-left:0px;"><span ng-class="vm.advancedForm.$invalid? 'color-red' : ''">Advanced</span></a></li>
                        </ul>
                    </div>
                </div>
                <div ng-show="vm.tabIndex==1" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top:20px;">
                    <ng-form name="vm.basicForm">
                        <div class=" row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top:12px">
                            <div class="form-group row col-lg-4 col-md-4 col-sm-6 col-xs-12" show-errors>
                                <label class="devicelbl">Name</label>
                                <input type="text" class="form-control" name="name" ng-model="vm.tagEdit.name" required/>
                            </div>
                        </div>
                        <div class=" row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top:12px">
                            <div class="form-group row col-lg-4 col-md-4 col-sm-6 col-xs-12" show-errors>
                                <label class="devicelbl">Assigned To</label>
                                <input type="text" class="form-control" name="assignedTo" ng-model="vm.tagEdit.assignedTo" required />
                            </div>
                        </div>
                        <div class=" row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top:12px">
                            <div class="form-group row col-lg-4 col-md-4 col-sm-6 col-xs-12" show-errors>
                                <label class="devicelbl">Tag Type</label>
                                <select name="tagType" ng-model="vm.tagEdit.tag_type" class="form-control" required
                                        style="font-family:Roboto;font-size:12px !important;width:100%;color:#666666;margin-left:-5px;"
                                        ng-options="item.key as item.value for item in vm.tagtypeList">
                                    <option ng-if="vm.tagtypeList.length==0 || !vm.tagtypeList" value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class=" row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top:12px">
                            <div class="form-group row col-lg-4 col-md-4 col-sm-6 col-xs-12" show-errors>
                                <label class="devicelbl">Minor</label>
                                <input type="text" class="form-control" name="minor" ng-model="vm.tagEdit.minor" maxlength="4" numeric-plus-minus required />
                            </div>
                        </div>
                        <div class=" row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top:12px">
                            <div class="form-group row col-lg-4 col-md-4 col-sm-6 col-xs-12" show-errors>
                                <label class="devicelbl">Major</label>
                                <input type="text" class="form-control" name="major" ng-model="vm.tagEdit.major" maxlength="4" numeric-plus-minus required />
                            </div>
                        </div>
                    </ng-form>
                </div>

                <div ng-show="vm.tabIndex==2" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top:20px;">
                    <ng-form name="vm.advancedForm">
                        <div class=" row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top:12px">
                            <div class="form-group row col-lg-4 col-md-4 col-sm-6 col-xs-12" show-errors>
                                <label class="devicelbl">Tag UUID</label>
                                <input type="text" class="form-control" name="uid" ng-model="vm.tagEdit.uid" required />
                            </div>
                        </div>
                        <div class=" row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top:12px">
                            <div class="form-group row col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                <label class="devicelbl">Tag Model</label>
                                <select name="tagmodel" ng-model="vm.tagEdit.tagmodel" class="form-control"
                                        style="font-family:Roboto;font-size:12px !important;width:100%;color:#666666;"
                                        ng-options="item.key as item.value for item in vm.tagmodelList">
                                    <option ng-if="vm.tagmodelList.length==0 || !vm.tagmodelList" value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class=" row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top:12px">
                            <div class="form-group row col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                <label class="devicelbl">Txpower</label>
                                <select name="txpower" ng-model="vm.tagEdit.txpower" class="form-control"
                                        style="font-family:Roboto;font-size:12px !important;width:100%;color:#666666;"
                                        ng-options="item.key as item.value for item in vm.txPowerList">
                                    <option ng-if="vm.txPowerList.length==0 || !vm.txPowerList" value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class=" row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top:12px">
                            <div class="form-group row col-lg-4 col-md-4 col-sm-6 col-xs-12" show-errors>
                                <label class="devicelbl">Ref TxPower</label>
                                <input type="text" class="form-control" name="reftxpwr" ng-model="vm.tagEdit.reftxpwr" required />
                            </div>
                        </div>
                        <div class=" row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-top:12px">
                            <div class="form-group row col-lg-4 col-md-4 col-sm-6 col-xs-12" show-errors>
                                <label class="devicelbl">Beacon Interval</label>
                                <select name="beacon" ng-model="vm.tagEdit.interval" class="form-control"
                                        style="font-family:Roboto;font-size:12px !important;width:100%;color:#666666;"
                                        ng-options="item.key as item.value for item in vm.beaconIntervalList">
                                    <option ng-if="vm.beaconIntervalList.length==0 || !vm.beaconIntervalList" value=""></option>
                                </select>
                            </div>
                        </div>
                    </ng-form>
                </div>
                <div class="button-bar pull-left buttonsavecancel" style="padding-top:40px;padding-left: 25px;margin-bottom:40px; ">
                    <input type="button" class="btn" ng-click="vm.cancel()" value="Cancel" style="width: auto;border: 2px solid #9ca4ab;background-color: white;color: #888;padding-left: 16px;padding-right: 16px;border-radius:6px;box-shadow: none !important;"> &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" class="btn btn-primary" ng-click="vm.saveTagDetail(vm.basicForm, vm.advancedForm)" style="width: auto;padding-top: 6px;padding-bottom: 6px;padding-left: 25px;padding-right: 25px;box-shadow: none !important;">
                </div>
            </div>
        </div>
    </div>
</form>
