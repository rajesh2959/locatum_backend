<form class="form-horizontal border-left hor-height" name="frm" novalidate>
    <div class="panel-body networkconfig-sec" ng-show="!vm.isSelectVisual">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 removepadding top-pg-align">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 ">
                <h2><b>Visualization </b> </h2>

            </div>
            <div class="=col-lg-3 col-md-3 col-sm-6 col-xs-3 button-bar pull-right">
                <div class="navbar-form navbar-left col-lg-8 col-md-8 col-sm-8 col-xs-8 removepadding removemargin" style="padding-left:22px;" role="search">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 removepadding viscus-btn">
                    <button class="btn btn-primary cus-btn" ng-click="vm.addVisualization()">
                        <span class="fa icon-add" style="font-size: 15px !important;font-family:Roboto-Light;font-weight:100; vertical-align:middle;"></span>Add Visual
                    </button>
                </div>
            </div>
            <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="panel">
                    <div class="panel-heading ui-draggable-handle mr-top-10 pd-b-5">
                        <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: -20px;">                        
                            <div ng-click="vm.deleteAll()" class="tag-bar pull-right del-all"
                                 style="cursor:pointer; color:#FF0000 ;margin-right: 6px;font-family:Roboto-Light;font-size:13px;">
                                <i class="fa fa-trash" aria-hidden="true"> &nbsp;</i>
                                <span style="font-weight:600;letter-spacing:0.8px">Delete</span>
                            </div>
                            <div class="form-group has-feedback col-lg-3 col-md-12 col-sm-12 col-xs-12 pull-right">

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-search" style="margin-top: -22px;color:#8b91a0;font-size: 15px;"></i></span>
                                    <input type="text" data-ng-model="vm.dataOperations.search" data-ng-change="vm.searchBy(vm.dataOperations.search)" class="form-control" placeholder="Search" style="outline:none;box-shadow: inset 0 0 #ddd;font-size: 13px;font-family:Roboto-Light;padding-top:5px;width:max-content;" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-left: 0px;padding-left: 30px;padding-right: 30px;">
                        <div class="panel-body panel-body-table" style="overflow-y: hidden;">
                            <div class="table-responsive">
                                <table class="table table-hover" style="font-family:Roboto;font-size:13px;">
                                    <thead style="border:thin;border-top: thin solid #e7e7e7;">
                                        <tr>
                                            <th style="background:none;">
                                                <label class="radio-inline">
                                                    <input style="top: -3px;left: 2px" ng-model="vm.ischekAll" ng-click="vm.inputCheckAll(vm.ischekAll)"
                                                           type="checkbox" name="optradio">
                                                </label>
                                            </th>
                                            <th style="background:none;color:black">#</th>
                                            <th style="background:none;">
                                                <a href="" class="table-hyper-a-small" ng-click="vm.dataOperations.sortPredicate = 'name'; vm.dataOperations.sortOrder = !vm.dataOperations.sortOrder; vm.getVisualization()">
                                                    Name
                                                    <span ng-show="vm.dataOperations.sortPredicate == 'name' && !vm.dataOperations.sortOrder"
                                                          class="fa fa-caret-down"></span>
                                                    <span ng-show="vm.dataOperations.sortPredicate == 'name' && vm.dataOperations.sortOrder"
                                                          class="fa fa-caret-up"></span>
                                                </a>
                                            </th>
                                            <th style="background:none;">
                                                <a href="" class="table-hyper-a-small" ng-click="vm.dataOperations.sortPredicate = 'description'; vm.dataOperations.sortOrder = !vm.dataOperations.sortOrder; vm.getVisualization()">
                                                    Description
                                                    <span ng-show="vm.dataOperations.sortPredicate == 'description' && !vm.dataOperations.sortOrder"
                                                          class="fa fa-caret-down"></span>
                                                    <span ng-show="vm.dataOperations.sortPredicate == 'description' && vm.dataOperations.sortOrder"
                                                          class="fa fa-caret-up"></span>
                                                </a>
                                            </th>

                                            <th class="table-hyper-a-small" style="background:none; color: black;">
                                                Action
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody ng-if="vm.pagedData.length > 0" style="border-bottom: solid 1px #e5e5e5;">
                                        <tr data-ng-repeat="visual in vm.pagedData">
                                            <td style="background:none;">
                                                <label class="radio-inline">
                                                    <input style="margin-top: 0px;" ng-model="visual.isChecked"  ng-click="vm.isRowChecked()"  type="checkbox"
                                                           name="optradio">
                                                </label>
                                            </td>
                                            <td>{{visual.gridsno}}</td>
                                            <td>{{visual.name}}</td>
                                            <td>{{visual.description}}</td>
                                            <td>
                                                 <span ng-click="vm.edit(visual,'view')" style="color:#18a79d;cursor:pointer">View</span>&nbsp;
                                                |
                                                <span ng-click="vm.edit(visual,'edit')" style="color:#18a79d;cursor:pointer">Edit</span>&nbsp;
                                                |
                                                &nbsp; <span ng-click="vm.delete(visual)" style="color:#FF0000;cursor:pointer">Delete</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tbody ng-if="vm.pagedData.length <= 0">
                                        <tr>
                                            <td colspan="12" style="text-align: center;"> No records found</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="pull-right">
                                    <table>
                                        <tr>
                                            <td class="foot-desc">{{vm.currentPageDescription()}}</td>
                                            <td>
                                                <div class="pagination">

                                                    <ul uib-pagination boundry-links="true" ng-change="vm.getVisualization()"
                                                        total-items="vm.filteredCount" items-per-page="vm.dataOperations.paging.pageSize"
                                                        ng-model="vm.dataOperations.paging.currentPage" max-size="vm.dataOperations.paging.maxPagesToShow"
                                                        class="pagination-small"></ul>
                                                </div>
                                            </td>
                                            <td class="foot-desc ng-binding">Go to Page</td>
                                            <td>
                                                <input type="text" numeric class="col-md-2 pagination-goto-text" ng-disabled="vm.allVisualList.length <= vm.dataOperations.paging.pageSize" ng-model="vm.goToPageNumber" />&nbsp;
                                                <input type="button" class="btn btn-primary pagination-grid-footer-btn"
                                                       value="Go" data-ng-click="vm.goToPage()" style="background-color:#068e84"
                                                       ng-disabled="!vm.goToPageNumber" />
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="panel-body networkconfig-sec" ng-show="vm.isSelectVisual">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 removepadding top-pg-align">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 ">
                <h2><b>Select Visualization </b> </h2>

            </div>

            <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="panel">
                    <div class="panel-heading ui-draggable-handle mr-top-10 pd-b-5">

                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-left: 0px;padding-left: 30px;padding-right: 30px;">
                        <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <div class="row cus-mar-top-60">
                                <div class="col-md-2 box-hover" ng-click="vm.getChartType(vm.chartType)">
                                    <div class="col-md-12">
                                        <img src="images/barchart.svg" class="chartimg img-responsive" />
                                    </div>
                                    <div class="col-md-12 cus-mar-top-10">
                                        <label class="chart-radio-inline">
                                            <input type="radio" ng-checked="vm.chartType == 'bar'" name="triggerType"
                                                   value="entry">&nbsp;&nbsp;&nbsp;Bar Chart
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-2 box-hover" ng-click="vm.getChartType('stackedbar')">
                                    <div class="col-md-12">
                                        <img src="images/barchart.svg" class="chartimg img-responsive" />
                                    </div>
                                    <div class="col-md-12 cus-mar-top-10">
                                        <label class="chart-radio-inline">
                                            <input type="radio" ng-checked="vm.chartType == 'stackedbar'" name="triggerType"
                                                   value="entry">&nbsp;&nbsp;&nbsp;StackedBar Chart
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-2 box-hover" ng-click="vm.getChartType('pie')">
                                    <div class="col-md-12">
                                        <img src="images/piechart.svg" class="chartimg img-responsive" />
                                    </div>
                                    <div class="col-md-12 cus-mar-top-10">
                                        <label class="chart-radio-inline">
                                            <input type="radio" ng-checked="vm.chartType == 'pie'" name="triggerType"
                                                   value="entry">&nbsp;&nbsp;&nbsp;Pie Chart
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-2 box-hover" ng-click="vm.getChartType('line')">
                                    <div class="col-md-12">
                                        <img src="images/linechart.svg" class="chartimg img-responsive" />
                                    </div>
                                    <div class="col-md-12 cus-mar-top-10">
                                        <label class="chart-radio-inline">
                                            <input type="radio" ng-checked="vm.chartType == 'line'" name="triggerType"
                                                   value="entry">&nbsp;&nbsp;&nbsp;Line Chart
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-2 box-hover" ng-click="vm.getChartType('table')">
                                    <div class="col-md-12">
                                        <img src="images/tablechart.svg" class="chartimg img-responsive" />
                                    </div>
                                    <div class="col-md-12 cus-mar-top-10">
                                        <label class="chart-radio-inline">
                                            <input type="radio" ng-checked="vm.chartType == 'table'" name="triggerType"
                                                   value="entry">&nbsp;&nbsp;&nbsp;Table Chart
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 " style="padding-top:40px;padding-bottom:40px;text-align:center">
                                <input type="button" value="Cancel" class="btn btn-primary" style="width: auto;border: 2px solid #9ca4ab;background-color: white;color: #888;padding-left: 16px;padding-right: 16px;border-radius:6px;box-shadow: none !important;" ng-click="vm.cancelVisual()" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="button" value="Create" class="btn btn-primary" ng-click="vm.createVisual()" style="width: auto;padding-top: 6px;padding-bottom: 6px;padding-left: 25px;padding-right: 25px;box-shadow: none !important;" />

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <style type="text/css">
        input[type="radio"]:after, .radio input[type="radio"]:after, .radio-inline input[type="radio"]:after {
            position: relative;
            top: 2px;
            border: 2px solid #666666;
        }

        input[type="radio"]:before, .radio input[type="radio"]:before, .radio-inline input[type="radio"]:before {
            position: absolute;
            left: 0;
            top: 2px;
            background-color: #18a79d;
            -webkit-transform: scale(0);
            -ms-transform: scale(0);
            -o-transform: scale(0);
            transform: scale(0);
        }


        .chart-radio-inline:hover,
        .chart-radio-inline:active,
        .chart-radio-inline:visited {
            color: #18a79d !important;
        }
    </style>
</form>
