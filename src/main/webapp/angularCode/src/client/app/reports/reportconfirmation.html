<form name="form" novalidate>
    <div class="row">
        <div class="col-md-12" style="padding-top:12px">
            <div class="col-md-10" style="text-align:center;">
                <label class="devicelbl" style="font-size:16px;">Report Confirmation</label>
            </div>
            <div class="col-md-2 pull-right">
                <span class="close pull-right" style="cursor:pointer !important;pointer-events:all;" ng-click="vm.close()">&times;</span>
            </div>
        </div>
    </div>

    <div class="modal-body" style="height:320px;">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" show-errors>
                    <label class="devicelbl">Name</label>
                    <input type="text" class="form-control" name="name"  placeholder="Name" ng-model="vm.name" required />
                </div>
                <div class="form-group" show-errors>
                    <label class="devicelbl">Description</label>
                    <input type="text" class="form-control" name="description" placeholder="Description" ng-model="vm.description" required />
                </div>
                <div style="text-align: center; padding-top: 12px;">
                    <input type="submit" class="btn btn-primary devicesavebutton" ng-click="vm.save(form)" value="SAVE">
                </div>
                <div style="text-align: center; padding-top: 12px;">
                    <input type="button" class="btn devicecancelbutton" style="border:none;" ng-click="vm.cancel()" value="Cancel">
                </div>
            </div>
        </div>
    </div>
</form>

        padding-right: 25px;
        box-shadow: none !important;
        height: 50px;
        border-radius: 10px;
        font-size: 14px;
    }

    .devicecancelbutton {
        width: 350px;
