<form class="form-horizontal border-left hor-height" name="frm">
    <div class="col-md-12 menutopview" style="margin-top:22px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-left: -13px;">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <h2 style="font-weight:700;padding-bottom:7px; font-family: Roboto !important;">Geofence Alerts</h2>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-6 col-xs-6 button-bar pull-right">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 removepadding gateway-btn">
                    <button class="btn btn-primary cus-btn" ui-sref="dashboard.addgeofencealerts({spid:0,geofencealertid:0,pagefrom:0})" style="font-family:Roboto-Light;font-size:12px;">
                        <span class="fa icon-add" style="font-size: 15px !important;vertical-align:middle;"></span>Add New
                        Alerts
                    </button>
                </div>
            </div>
        </div>
        <div class="panel venuepanel" style="height:auto;margin-left: 15px;width:98% !important;">
            <div class="panel-heading" style="margin-top: 15px;">
                <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-8 venuedrpdwn" style="padding-top:6px;">
                        <span style="background:none;color:black;font-size:15px;font-family:Roboto;font-weight:500;margin-left:-10px;">
                            Alerts
                        </span>
                    </div>
                    <div ng-class="vm.pagedData.length==0 || !vm.pagedData ? 'clickdisabled' : ''" ng-click="vm.multiDeleteFence()" class="tag-bar pull-right"
                         style="cursor:pointer; color:#FF0000 ;margin-right: 6px;padding-top: 6px;font-size:13px;">
                        <i class="fa fa-trash" aria-hidden="true">&nbsp;</i> Delete
                    </div>
                    <div class="navbar-form col-lg-8 col-md-8 col-sm-8 col-xs-8 removepadding removemargin pull-right" role="search">
                        <i class="fa fa-search" style="margin-top: 12px;color:#8b91a0;font-size: 15px;"></i>&nbsp
                        <input type="text" class="form-control" placeholder="search" data-ng-model="vm.dataOperations.search"
                               data-ng-change="vm.searchBy(vm.dataOperations.search)" style="width:max-content;outline:none;box-shadow: inset 0 0 #ddd;font-size: 13px;font-family:Roboto-Light;float: right;
    margin-right: 13px;">
                    </div>
                </div>
            </div>

            <div class="mr-top-11 row">
                <div class="col-md-12 ">
                    <div class="panel-body panel-body-table" style="overflow-y: hidden;">
                        <div class="table-responsive">
                            <table class="table table-hover" style="font-size:13px;">
                                <thead style="border:thin;border-top: thin solid #e7e7e7;">
                                    <tr>
                                        <th style="background:none;text-align:right">
                                            <label class="radio-inline">
                                                <input style="margin-top: 0px;left: -2px" ng-model="vm.ischekAll" ng-click="vm.inputCheckAll(vm.ischekAll)"
                                                       type="checkbox" name="optradio">
                                            </label>
                                        </th>
                                        <th style="background:none;color:black" class="table-hyper-a-small">#</th>
                                        <th style="background:none;">
                                            <a href="" style="color:black" ng-click="vm.dataOperations.sortPredicate = 'name'; vm.dataOperations.sortOrder = !vm.dataOperations.sortOrder; vm.getData()">
                                                Alert Name
                                                <span ng-show="vm.dataOperations.sortPredicate == 'name' && !vm.dataOperations.sortOrder"
                                                      class="fa fa-caret-down"></span>
                                                <span ng-show="vm.dataOperations.sortPredicate == 'name' && vm.dataOperations.sortOrder"
                                                      class="fa fa-caret-up"></span>
                                            </a>
                                        </th>
                                        <th style="background:none;" class="table-hyper-a-small">
                                            <a href="" style="color:black" ng-click="vm.dataOperations.sortPredicate = 'triggerType'; vm.dataOperations.sortOrder = !vm.dataOperations.sortOrder; vm.getData()">
                                                Triggered On
                                                <span ng-show="vm.dataOperations.sortPredicate == 'triggerType' && !vm.dataOperations.sortOrder"
                                                      class="fa fa-caret-down"></span>
                                                <span ng-show="vm.dataOperations.sortPredicate == 'triggerType' && vm.dataOperations.sortOrder"
                                                      class="fa fa-caret-up"></span>
                                            </a>
                                        </th>
                                        <th style="background:none;color:black" class="table-hyper-a-small">
                                            Channel
                                        </th>
                                        <th style="background:none;" class="table-hyper-a-small">
                                            <a href="" style="color:black" ng-click="vm.dataOperations.sortPredicate = 'category'; vm.dataOperations.sortOrder = !vm.dataOperations.sortOrder; vm.getData()">
                                                Category
                                                <span ng-show="vm.dataOperations.sortPredicate == 'category' && !vm.dataOperations.sortOrder"
                                                      class="fa fa-caret-down"></span>
                                                <span ng-show="vm.dataOperations.sortPredicate == 'category' && vm.dataOperations.sortOrder"
                                                      class="fa fa-caret-up"></span>
                                            </a>
                                        </th>
                                        <th style="background:none;" class="table-hyper-a-small">
                                            <a href="" style="color:black" ng-click="vm.dataOperations.sortPredicate = 'status'; vm.dataOperations.sortOrder = !vm.dataOperations.sortOrder; vm.getData()">
                                                Status
                                                <span ng-show="vm.dataOperations.sortPredicate == 'status' && !vm.dataOperations.sortOrder"
                                                      class="fa fa-caret-down"></span>
                                                <span ng-show="vm.dataOperations.sortPredicate == 'status' && vm.dataOperations.sortOrder"
                                                      class="fa fa-caret-up"></span>
                                            </a>
                                        </th>
                                        <th style="background:none;color:black" class="table-hyper-a-small">
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody ng-if="vm.pagedData.length > 0">
                                    <tr data-ng-repeat="o in vm.pagedData">
                                        <td style="background:none;text-align:right;width:5px;height:5px;">
                                            <label class="radio-inline">
                                                <input style="margin-top: 0px;" ng-click="vm.isRowChecked()" ng-model="o.isChecked" type="checkbox" name="optradio">
                                            </label>
                                        </td>
                                        <td>{{o.gridsno}}</td>
                                        <td>{{o.name}}</td>
                                        <td>{{o.triggerType}}</td>
                                        <td>{{o.channels}}</td>
                                        <td>{{o.category}}</td>
                                        <td>{{o.status}}</td>
                                        <td>
                                            <span ng-click="vm.edit(o)" style="color:#18a79d;cursor:pointer">Edit</span>&nbsp;
                                            | &nbsp; <span ng-click="vm.delete(o)" style="color:#FF0000;cursor:pointer">Delete</span>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody ng-if="vm.pagedData.length <= 0">
                                    <tr>
                                        <td colspan="12" style="text-align: center;"> No records found</td>
                                    </tr>
                                </tbody>
                            </table>
                            <hr style="margin: 15px 0 -20px 0 ;    border-top: thin solid #e7e7e7;">
                            <table class="footer-center">
                                <tr>
                                    <td class="foot-desc">{{vm.currentPageDescription()}}</td>
                                    <td>
                                        <div class="pagination" style="font-size:10px;">
                                            <ul uib-pagination boundry-links="true" ng-change="vm.getData()"
                                                total-items="vm.filteredCount" items-per-page="vm.dataOperations.paging.pageSize"
                                                ng-model="vm.dataOperations.paging.currentPage" max-size="vm.dataOperations.paging.maxPagesToShow"
                                                class="pagination-small"></ul>
                                        </div>
                                    </td>
                                    <td class="foot-desc ng-binding">Go to Page</td>
                                    <td>
                                        <input type="text" numeric class="col-md-2 pagination-goto-text" ng-disabled="vm.allData.length <= vm.dataOperations.paging.pageSize" ng-model="vm.goToPageNumber" />&nbsp;
                                        <input type="button" class="btn btn-primary pagination-grid-footer-btn"
                                               value="Go" data-ng-click="vm.goToPage()" style="background-color:#068e84"
                                               ng-disabled="!vm.goToPageNumber" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
