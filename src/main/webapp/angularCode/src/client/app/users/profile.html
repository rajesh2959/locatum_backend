<form class="form-horizontal border-left hor-height" name="addUserForm" novalidate>

  <div class="col-md-12 menutopview" style="margin-top:22px">
    <div class="panel venuepanel" style="height:auto;margin-left: 15px;width:98% !important;">
      <div class="mr-top-11 row">
        <div class="col-md-6 col-md-offset-4">
          <h2 class="devicelbl" style="font-size:16px;margin-top:30px;margin-left:-5px;margin-bottom:20px !important">Profile
            Info</h2>
          <div class="col-md-4 form-group" show-errors">
            <label class="devicelbl">First Name</label>
            <input type="text" class="form-control" style="margin-top:-5px;" name="fname" placeholder="Enter first name"
              ng-model="vm.user.fname" required>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-4 form-group" show-errors>
            <label class="devicelbl">Last Name</label>
            <input type="text" class="form-control" style="margin-top:-5px;" name="lname" placeholder="Enter last name"
              ng-model="vm.user.lname" required>
          </div>

          <div class="col-md-7">
            <div class="form-group" show-errors>
              <label class="devicelbl">Email</label>
              <input disabled type="email" class="form-control" style="margin-top:-5px;" name="email" placeholder="Enter email"
                ng-model="vm.user.email" required>
            </div>
            <div class="form-group" show-errors>
              <label class="devicelbl">Mobile Number</label>
              <input type="text" class="form-control" style="margin-top:-5px;" name="mobilenumber" placeholder="Enter mobile number"
                ng-model="vm.user.phone" numeric minlength="10" maxlength="10" required>
            </div>
            <div class="form-group" show-errors>
              <label class="devicelbl">Designation</label>
              <input type="text" class="form-control" style="margin-top:-5px;" name="designation" placeholder="Enter designation"
                ng-model="vm.user.designation" required>
            </div>
            <div class="form-group" show-errors>
              <label class="devicelbl">Role</label>
              <select name="role" ng-model="vm.user.role" class="form-control" required style="font-family:Roboto;font-size:12px !important;width:100%;color:#666666;margin-left:-5px;margin-top:-5px;"
                ng-options="item.key as item.value for item in vm.roleList" disabled="disabled">
                <option value selected="selected">
                  Select Role
                </option>
              </select>
            </div>
          </div>

        </div>

        <div class="col-md-6 col-md-offset-4">

          <h4>Alert Notification</h4>

          <table>
            <tbody>
              <tr>
                <td>
                  <label class="devicelbl">Email</label>
                  <div style="padding-top: 15px;">
                    <label class="switch switch-default">
                      <input type="checkbox"  ng-model="vm.user.isMailalert" >
                      <span style="margin-bottom: -5px"></span>
                      <label ng-if="!vm.user.isMailalert">Off</label>
                      <label ng-if="vm.user.isMailalert">On</label>
                    </label>
                  </div>
                </td>
                <td>

                  <h4> </h4>
                </td>
                
                <td style="padding-left: 125px;">

                  <label class="devicelbl">SMS</label>
                  <div style="padding-top: 15px;">
                    <label class="switch switch-default">
                      <input type="checkbox"   ng-model="vm.user.isSmsalert">
                      <span style="margin-bottom: -5px"></span>
                      <label ng-if="!vm.user.isSmsalert">Off</label>
                      <label ng-if="vm.user.isSmsalert">On</label>
                    </label>

                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <br />
          <input type="submit" class="btn btn-primary devicesavebutton" ng-click="vm.save(addUserForm)" value="UPDATE">
        </div>
      </div>
    </div>



  </div>
  </div>
  </div>

</form>
