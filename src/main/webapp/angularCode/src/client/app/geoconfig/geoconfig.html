<form class="form-horizontal border-left" name="frm" novalidate>
    <div class="panel-body networkconfig-sec" style="padding-top:22px;">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" style="margin-left:-11px;">
                <h2 style="padding-bottom:7px">Geo Location<span ng-if="vm.venueDetails!=null">({{vm.venueDetails.newUid}})</span></h2>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 geoconfig-button-bar pull-right">
                <button class="btn btn-primary" ng-click="vm.resetMap()">Reset Points</button>
                <button class="btn btn-primary spbtn" ng-click="vm.savePoints()">Save Points</button>
            </div>
        </div>
        <div class="panel" style="width:98%;margin-left:18px;">
            <div class="panel-heading ui-draggable-handle mr-top-10 pd-b-5">
                <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                        <select ng-model="vm.selectedFloor" no-results-text="'No Floor found'" class="connection2 col-md-6 col-sm-9 col-xs-6 form-control"
                                ng-options="item.id as item.name for item in vm.floorDetails"
                                ng-change="vm.onFloorChanges(vm.selectedFloor)">
                            <option ng-if="vm.floorDetails.length==0 || !vm.floorDetails" value="">No records found</option>
                        </select>
                    </div>
                    <div class="geoconfig-panel" unselectable="on" onselectstart="return false;" onmousedown="return false;">
                        <div>
                            <span id="op" class="fa icon-opacity_add control-btn clkyes" ng-click="vm.adjOpa(0.1)"></span>
                            <span>Opacity</span>
                            <span id="om" class="fa icon-opacity_minus control-btn clkyes" ng-click="vm.adjOpa(-0.1)"></span>
                            <span class="control"><span id="zp" class="fa icon-zoom-in control-btn clkyes" ng-click="vm.adjZom(1)"></span><span>Zoom</span><span id="zm" class="fa icon-zoom-out control-btn clkyes" ng-click="vm.adjZom(-1)"></span></span>
                            <span class="control"><span id="rp" class="fa icon-rotate_right control-btn clkyes" ng-click="vm.adjRot(1)"></span><span>Rotate</span><span id="rm" class="fa  icon-rotate_right control-btn clkyes" ng-click="vm.adjRot(-1)"></span></span>
                        </div>
                    </div>
                    <hr style="margin: 10px -5px 10px -5px; ">
                </div>
                <div class="row card-height col-sm-offset-8">
                    <div class="floorCanvas  pd-lr-20">
                        <img ng-if="vm.spid" ng-src={{vm.baseImgUrl}}{{vm.spid}}{{vm.postfixUrl}} id="planimg">
                        <div style="height:85% !important">
                            <div class="dk_pac_ip" ng-if="vm.spid">
                                <input id="pac-input" class="geo-input controls" type="search" placeholder="Search Box">
                            </div>
                            <div id="map" style="height:100%;width:100%; position:fixed;padding:0px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
