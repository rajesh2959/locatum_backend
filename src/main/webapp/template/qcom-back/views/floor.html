<section class="content cusmList">
    <div class="container-fluid">
        <div class="floor-list">
            <div class="viewvenue">
                <div class="pad375">
                <div class="card-view">
                    <div class="heading">
                        <div class="title">
                            QuberComm Technologies Floor View
                        </div>
                        <div class="form-group fr ctm-btn" ng-show="showMultiSelect">
                            <button class="list-btn" ng-click="openPopupDel()"><i class="fa fa-trash"></i></button>
                        </div>
                        <div class="responsive-menu">
                            <div class="responsive-icon" open="dropdown1"><i class="fa fa-ellipsis-v"></i></div>
                            <ul class="dropdown" id="dropdown1">
                                <li><a href="#/addfloor/{{sid}}" class="list-btn"><i class="fa fa-plus"></i> Add Floor</a></li>
                            </ul>
                        </div>
                        <div class="form-group search note-show">
                            <input type="text" class="form-control" />
                            <label><i class="fa fa-search"></i></label>
                        </div>
                        
                    </div>
                </div>
                    </div>
                <div class="form-group search note-hidden">
                    <input type="text" class="form-control" />
                    <label><i class="fa fa-search"></i></label>
                </div>
                <div class="floorlist">
                {{#each fsobjects}}
                    <div class="pt10">
                        <div class="card-view">
                            <div class="heading border">
                                <div class="title theme">
                                    {{uid}} 
                                </div>
                                <span class="fr" ng-if="select{{id}} == true"><i class="fa fa-check"></i></span>
                            </div>
                            <div class="card-body">
                                <div class="card-progress h34">
                                    <div class="h166"><img src="/facesix/web/site/portion/planfile?spid={{id}}" /></div>
                                    <div class="floor-overlay">
                                        <label><div class="circle-select">
                                            <input type="checkbox" ng-change="floorMultiSAdd('{{id}}')" ng-model="select{{id}}" ng-true-value="true" ng-false-value="false"/><i class="fa fa-check"></i>
                                            </div></label>
<!--                                        <div class="circle-select" ng-show="circleSelected{{id}}" ng-click="floorMultiRemove('{{id}}')"><i class="fa fa-check"></i></div>-->
                                        
                                        <div class="fl-layer1" ng-show="!confirmBox">
                                            <div class="card-menu">
                                    <ul>
                                        <li><a href=""><i class="fa fa-edit"></i></a></li>
                                        <li><a href="#/configfloor/{{sid}}/{{id}}/{{uid}}"><i class="fa fa-cog"></i></a></li>
                                        <li><a href="#/topology/{{sid}}/{{id}}"><img src="/facesix/static/qcom/img/network.png"/></a></li>
<!--                                        <li><a href="" ><i class="fa fa-line-chart"></i></a></li>-->
                                        <li><a href="" ng-click="openConfirmBox()"><i class="fa fa-trash"></i></a></li>

                                    </ul>
                                </div>
                                            <div class="card-menu-2">
                                                <div class="layer1">
                                                    <a href="#/floordashboard/{{id}}">View</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="confirm-box fl-layer1" ng-show="confirmBox">
                                            <div class="card-menu">
                                                <h4>Are You Sure to Delete</h4>
                                            </div>
                                            <div class="card-menu-2">
                                                <a href="" ng-click="deleteFloor('{{id}}')"><i class="fa fa-check"></i> Yes</a>
                                                <a href="" ng-click="openConfirmBox()"><i class="fa fa-times"></i> No</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                    
                    
                    

                </div>
            </div>
            <div class="clearfix"></div>
        </div>

    </div>
</section>


<div class="popup" ng-class="{'open':popdelopen}">
    <div class="popup-container cusmList">
        <div class="confirm-box fl-layer1">
                                            <div class="card-menu">
                                                <h4>Are You Sure to Delete Selected Floors</h4>
                                            </div>
                                            <div class="card-menu-2">
                                                <a href="" ng-click="deleteMultiFloor()"><i class="fa fa-check"></i> Yes</a>
                                                <a href="" ng-click="openPopupDel()"><i class="fa fa-times"></i> No</a>
                                            </div>
                                        </div>
        
    
    </div>
    
</div>
