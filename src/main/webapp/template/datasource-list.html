{{#partial "page"}}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h5 class="page-header">Datasource List</h5>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Data sources found in the system 
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Connection</th>
                                            <th>Driver</th>
                                            <th>Actions</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {{#each fsobjects}}
                                        <tr class="odd gradeX">
                                            <td>{{name}}</td>
                                            <td>{{connectionString}}</td>
                                            <td>{{driverClassName}}</td>                                           
                                            <td>
                                            	<a href="/facesix/web/datasource/open?id={{id}}" title="Edit"><i class="fa fa-pencil-square-o"></i></a> | 
                                            	<a href="/facesix/web/datasource/copy?id={{id}}"title="Copy"><i class="fa fa-files-o"></i></a> | 
                                            	<a href="/facesix/web/datasource/execute?id={{id}}" title="Execute"><i class="fa fa-play"></i></a> | 
                                            	<a href="/facesix/web/datasource/delete?id={{id}}" onclick="return confirm('Are you sure?')" title="Delete"><i class="fa fa-trash"></i></a>
                                            </td>
                                        </tr>
                                   {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

     <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
    </script>
{{/partial}}
{{>datasource-leftnav}}
{{>wrapper}}
