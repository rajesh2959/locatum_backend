<div id="loginFormContainer" class="{[{previewMode}]}">
<form id="form_builder" class="previewModeScreen {[{previewModeClass}]}"> 
<style>
	img{
		max-width: 100%;
	}
	.login-form-wrp > div{
	    padding: 20px;
    	background-color: #e1e1e166;
  	 	border-radius: 10px;
   		box-shadow: 3px 4px 27px black;
	}
	.single-ui-field{
	    background-color: #fff;
    	padding: 10px;
   	 	border-radius: 10px;
  		margin-bottom: 10px;
   		box-shadow: 2px 3px 20px black;
   		text-align: center;
	}
	.form-control{
	    display: block;
	    width: 100%;
	    height: 34px;
	    padding: 6px 12px;
	    font-size: 14px;
	    line-height: 1.42857143;
	    color: #555;
	    background-color: #fff;
	    background-image: none;
	    border: 1px solid #ccc;
	    border-radius: 4px;
	    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	    -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
	    -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
	    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
	    border: #EDEDED 1px solid!important;
   		padding: 15px!important;
  		height: auto;
    }
    .btn-primary {
	    margin-bottom: 15px;
	    text-transform: uppercase;
	    font-size: 12px;
	    padding: 15px 0px;
	    -webkit-box-shadow: 1px 1px 5px 2px rgba(222,229,243,1);
	    -moz-box-shadow: 1px 1px 5px 2px rgba(222,229,243,1);
	    box-shadow: 1px 1px 5px 2px rgba(222,229,243,1);
	    max-width: inherit;
	}
	p{
		text-align: center;
	}
</style>
  
<div id="login-form-wrapper" class=""  > 
	<div id="login-form-wrapper-inner">
	<style ng-if="backgroundImg != ''">
		#login-form-wrapper{
			background-image: url({[{backgroundImg}]});
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center center;
		}
	</style>
	<div class="login-form-center" id="login-form-center">
		<div class="login-form-wrp">
			<div class="sortable-row" as-sortable="sortableOptions" data-ng-model="formValues"> 
				    
                    
                  		   	 
                 	<div class=" single-ui-field" id="field-{[{item.id}]}" ng-click="setEditOptions(4, item)" > 
                  			   
                  			<img ng-src="{[{logoImg}]}" alt="" ng-if="logoImg != ''" id="fieldInner-{[{item.id}]}" />
                  			<div style="text-align: center; color: #acacac; font-size: 16px;" ng-if="logoImg == ''" >Logo or Image</div> 
                  
                    	
                   	</div> 
                       
                  
                   
                   <label style="color:white;font-size:18px;text-shadow:0px 3px 10px black;">Email Address</label>
                   	<input type="text" class="form-control" style="box-shadow:2px 3px 20px black" placeholder="Username" name="u" required="" autofocus="">
                   	<label style="color:white;font-size:18px;text-shadow:0px 3px 10px black;">Password</label>
                   	<input type="text" class="form-control" style="box-shadow:2px 3px 20px black" placeholder="Username" name="u" required="" autofocus="">
                   	<button type="submit" class="btn btn-primary col-xs-12" style="font-size:15px;">Login to Account</button>
                   	<p style="color:white;font-size:15px;">Forgot Password <a href="javascript:void(0);" style="color:powderblue;">Click to Reset</a></p>
                   	
               </div>
		</div>
	</div>
</div>
</div>
</form>
</div>

<div class="popup extra_popup" ng-if="filePopUp == true" ng-class="{'open':filePopUp}">
	<div class="popup-container accountAdd ">
		<div class="extra-loader" ng-class="{'active': uploadLoader == true}"><i class="fa fa-spinner fa-pulse"></i></div>
		<h3>Choose File <a href ng-click="reloadFiles()">Reload</a></h3>
		<form ng-submit="form.$valid && appyFileFile(fileSelected)" name="form" novalidate>
			 <p class="error" ng-if="form.$submitted && !fileSelected">Please choose the file from below list</p>
			  
			 <div class="row" id="fileManager">
 					
 					<div class="col-ui-2">
		 				<div class="fileSingle">
		 					<!--  <div class="extra-loader" ng-class="{'active': filePopUp == true}"><i class="fa fa-spinner fa-pulse"></i></div>  -->
		 					<div class="add-new">
	 							<a href="#!/captiveportal" target="_blank"><i class="fa fa-plus" aria-hidden="true"></i><span>Add New File</span></a>
	 						</div>
		 				</div>
		 			</div>
		 			
		 			<div class="col-ui-2" ng-repeat="file in casting" >
		 				<div class="fileSingle"> 
		 					<div class="fileinfo"> 
		 						<input ng-required="!fileSelected" type="radio" name="fileSelected" ng-model="$parent.fileSelected" value="{[{file.path}]}" ><i class="selectIcon"></i>
		 						<div class="fileThumb" style="text-align: center; background-image: url({[{file.screenshot}]})" > 
		 						</div>
		 						<div class="fileCon">
		 							<h4>{[{file.name}]}</h4>	 	
		 						</div>
		 						
		 						<div class="removeConfirm"  ng-show="isRemove('file-'+$index)"  >
	                   				<div class="ab-center">
	                  					<a class="" href ng-click="removeCasting(file.id)">Confirm</a>
	                   					<a class="" href ng-click="setRemove(100000)">Cancel</a>
	                 				</div>
	                   			</div>
		 						<div class="fm-actions text-right">
		 							<!-- <a href="{[{file.url}]}" target="_blank" download><i class="fa fa-cloud-download" aria-hidden="true"></i><span>Download</span></a>  -->
		 							<a href="{[{file.path}]}" target="_blank" class="fm_preview"><i class="fa fa-external-link"></i><span>Preview</span></a>
		 							<!--  <a href="javascript:void(0);" ng-click="setRemove('file-'+$index)" class="fm_remove"><i class="fa fa-trash"></i><span>Delete</span></a> -->
		 						</div>
		 					</div>
		 				</div>
		 			</div>
		 			
		 		</div>
		 		
		 		<button type="submit" class="btn">Confirm Select</button>
		</form> 
		<button class="btn close-btn w-auto fl" ng-click="closeNewFilePopUp()"><i class="fa fa-times"></i></button>
	</div>
</div>
