{{#partial "page"}}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                	{{#if site}}
                    <h3 class="page-header"> Modify Site : {{fsobject.uid}}</h3>
                    {{else}}
                    <h3 class="page-header"> Add New Site </h3>
                    {{/if}}
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                      	{{#block "message"}} {{/block}}
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-1"> </div>
                            
                                <div class="col-lg-10">
                                    <form role="form" action="/facesix/web/site/save" method="post">
                                    {{#if fsobject.id}}
                                        <input name="id" type="hidden" value="{{fsobject.id}}">
                                    {{/if}}
                                        <div class="form-group">
                                            <label>Site Title</label>
                                            <input class="form-control" name="uid" placeholder="ABC Stadium" value="{{fsobject.uid}}">
                                        </div>
                                   
                                        <div class="form-group">
                                            <label>Site Address</label>
                                            <input class="form-control" name="name" placeholder="123 street, city, state, country, zip" value="{{fsobject.name}}">
                                        </div>
                                        <div class="form-group">
                                           <label>Site Description</label>
                                            <textarea class="form-control"  name="description" rows="5"  placeholder="description">{{fsobject.description}}</textarea>
                                        </div>
                                        <button type="submit" id="submit" class="btn btn-default">Save</button> <a href="/facesix/web/site/list"> Cancel </a>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-1"> </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
{{/partial}}
 {{>message}}
 {{>site-leftnav}}
 {{>wrapper}}
