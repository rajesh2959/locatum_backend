<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Qubercomm</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="google-site-verification" content="" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  

	<!-- Favicons -->
	<link rel="shortcut icon" href="/facesix/static/qubercomm/images/fav.png">

	<!-- Js Links -->
	<script src="/facesix/static/qubercomm/js/jquery-2.1.4.min.js"></script>
	<script src="/facesix/static/qubercomm/js/bootstrap.min.js"></script>  
	<script src="/facesix/static/qubercomm/js/parallax.min.js"></script>  

	<!-- CSS -->
	<link rel="stylesheet" href="/facesix/static/qubercomm/css/bootstrap.min.css">
	<link rel="stylesheet" href="/facesix/static/qubercomm/css/fonts.css"><!-- / template styles -->
	<link rel="stylesheet" href="/facesix/static/qubercomm/css/font-awesome.css"><!-- / template styles -->
	<link rel="stylesheet" href="/facesix/static/qubercomm/css/style.css"> <!-- / template styles -->

</style>
</head>
<body class="mob-bg">
	<!-- Banner -->
	<section id="banner" class="relative">
		<!-- Banner overlay -->
		<!-- <div class="section-overlay"></div> -->
		<!-- Top Header -->
		<div class="top-header">
			<nav class="navbar">
				<div class="container-fluid">
					<div class="navbar-header navbar-right">
						<a class="navbar-brand home-logo" href="/facesix/goodbye">
							<img src="/facesix/static/qubercomm/images/header/logo-home.png" alt="Qubercomm">
						</a>
					</div>
				</div>
			</nav>
		</div>
		<!-- Banner Content -->
		<div class="banner-content relative">
			<div class="container">
				<div class="login-form">
				{{#if message}}
					<h4 class="text-center" id="blinker"><font color="red">Invalid Credential</font></h4>
				{{else}}
					<h4 class="text-center">Connectivity of Things</h4>
				{{/if}}
                    <form role="form" id="loginForm" action="/facesix/qubercloud/welcome" method="post">
						<div class="inner-addon left-addon">
							<i class="fa fa-user"></i>
							<input type="text" class="form-control" placeholder="User Name" name="u">
						</div>
						<div class="inner-addon left-addon">
							<i class="fa fa-lock"></i>
							<input type="password" class="form-control" placeholder="Password" name="p">
						</div>
						<div class="checkbox home-check">
                            <!-- <label>
                                <input type="checkbox"> Remember Me 
                            </label> -->
                            <div>
                                <input name="re" type="checkbox" class="check-with-label" id="idinput" />
                                <label  class="label-for-check remem" for="idinput">Remember Me</label>
                            </div>
                        </div>                        
						<div class="login-btns text-center">																					
							<a href="/facesix/forgot" class="btn btn-default btn-forgot forgotId" name="fgt">Forgot ID?</a>
							<button class="btn btn-default btn-login" type="submit">Log In</button>
						</div>

					</form>
				</div>
			</div>
		</div>
		<div class="footer footer-section">
			<div class="container-fluid">
				<p class="text-muted">Copyright Â© 2016 Qubercomm.com All rights reserved.</p>
				<div class="footer-link pull-right">
					<ul class="list-unstyled">
						<li>
							<i class="fa fa-envelope" aria-hidden="true"></i>
							<a href="/facesix/contact">Contact Us</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	
	<script>
		var blink_speed = 500;
		var t = setInterval(function () {
	    var ele = document.getElementById('blinker');
	    if( ele && ele !== "null" && ele !== "undefined" ){
	    	ele.style.visibility = (ele.style.visibility == 'hidden' ? '' : 'hidden');
	    }
	}, blink_speed);
	</script>
	


	<!-- Banner ends -->
    <script src="/facesix/static/qubercomm/js/jquery_validate_min_js.js" type="text/javascript"></script>
    <script src="/facesix/static/qubercomm/js/form-validations.js" type="text/javascript"></script>
	<script src="/facesix/static/qubercomm/js/script.js"></script>
</body>
</html>
