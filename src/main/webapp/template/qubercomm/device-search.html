{{#partial "page"}}
  <div id="page-content-wrapper" class="acc-sec">
	<div class="container-fluid">
		<h4 class="acc-sec-title"></h4>
		<div class=" col-md-15 padding-device padding-right-0 view-details">
			<div class="col-md-10 col-sm-10 col-xs-10">
				<ul>
					<li class="displayBlockName">
					<img src="/facesix/static/qubercomm/images/q-cgf-logo.png" alt=""	id="quberIm" style="width:80px;margin-left:-10px;">
					<label class="venue-name" id="bimob"> Device Search</label></li>
				</ul>
			</div>
		</div>
	</div>
	<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Custom Fonts -->
<link href="/facesix/static/bower_components/font-awesome/css/font-awesome.min.css"rel="stylesheet" type="text/css">

<!-- js -->

  <script data-require="jquery@*" data-semver="3.0.0" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
  <link data-require="datatables@*" data-semver="1.10.12" rel="stylesheet" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
  <script data-require="datatables@*" data-semver="1.10.12" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
    
<script src="/facesix/static/qubercomm/js/form-validations.js" type="text/javascript"></script>
<script src="https://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>

<link  href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">


<script src="/facesix/static/qubercomm/js/form-validations.js" type="text/javascript"></script>

<script type="text/javascript" src="/facesix/static/qubercomm/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="/facesix/static/qubercomm/js/jquery.mobile-events.js"></script>
<script type="text/javascript" src="/facesix/static/qubercomm/js/common.js"></script>
<script type="text/javascript" src="/facesix/static/qubercomm/js/handlebars.min.js"></script>
<script type="text/javascript" src="/facesix/static/qubercomm/js/script.js"></script>

    <br>
    
    
    
	<table id="device-list"  class="table table-striped table-bordered dt-responsive nowrap"   style="width:100%">
        <thead>
            <tr style="font-family: Exo2Regular;font-size: 12px">
             	<th>#</th>
                <th>Location</th>
                <th>UID</th>
                <th>Status</th>
                <th>Customer</th>
                <th>Venue</th>
                <th>Floor</th>
                <th>Domain</th>
                <th>Action</th>
            </tr>
        </thead>
    </table>

</div>

<script>

$(document).ready(function() {
    $('#device-list').DataTable( {
    	 responsive: true,
        "ajax": {
           "url": '/facesix/rest/device/search',
           "type": "GET",
           "dataSrc":""
        } ,
        "columns": [
        	 { "data": "id",
        	    render: function (data, type, row, meta) {
        	        return meta.row + meta.settings._iDisplayStart + 1;
        	    }
        	 },
        	{ "data": "name" },
            { "data": "uid" },
            { "data": "state" },
            { "data": "customerName" },
            { "data": "venueName" },
            { "data": "floorName" },
            { "data": "domain" },
            { 
                "data": "weblink",
                "render": function(data, type, row, meta){
                   if(type === 'display') {
                       data = '<a href="' +data+ '">'+" <i class='fa fa-eye fa-2x'></i>"+ '</a>';
                   }
                   
                   return data;
                }
             } 
        ]
    } );

    $('#device-list_wrapper').addClass('col-md-12');
    $(tbody).css("font-size","12px");
} );


</script>
<style type="text/css">
  tbody>tr{
     font-size: 13px;
    font-family: 'Exo2Regular';
  }
 
 label{
    display: inline-block;
    max-width: 100%;
    margin-bottom: 5px;
    font-weight: 100;
    font-size: 13px;
 }

button, input, select, textarea{

 font-family: inherit;
    font-size: inherit;
    line-height: inherit;
    border-radius: 4px;
    border: 1.3px solid lightgray;
}
</style>
