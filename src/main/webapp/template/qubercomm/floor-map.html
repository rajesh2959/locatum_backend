{{#partial "page"}}

<div id="page-content-wrapper"  class="padd-lR">
	<div class="container-fluid">
	<div class="col-md-12 padding-right-0">
			<div class="row log-table-head dd-log-head">
				<div class="lth-left" style="margin-left: -9px;">
					<span>VENUE</span>		
				 <i class="fa fa-angle-right" aria-hidden="true"></i>
					<span title="{{sitename}}"><div id="sname"></div></span>	
				<i class="fa fa-angle-right" aria-hidden="true"></i>	
					<span title="{{fsobject.uid}}"><div id="flname"></div></span>
				</div>
				
			</div>
		</div>
		<div class="row">
			<div class="topologyHeading">
				<label>Network Topology</label>
					<div class="networkMapSearch">
						<div class="search-opt">
							<form id="mapForm">
								<div class="form-group floorMap">
									<div class="search-box floor-search">
    									<span class="searchIcon icon">
    										<i class="fa fa-search " aria-hidden="true"></i>
    									</span>
 										<span class="closeicon icon">
    										<i class="fa fa-close " aria-hidden="true"></i>
    									</span>
    									<input type="search" class="form-control search-topo" placeholder="Enter UID" onkeyup="doInsert(this);" maxlength="17">
    								</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="TreeSection">
					<div class="TreeMap text-center"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="network-popup">
	<ul>
		<li>
			<span id="uid"></span>
		</li>		
		<li class="powerBtn" action="reset" btn-type="reset" devtype="" uid="{{uid}}">					
			<span id="status">Offline</span>
				<a href=""><i class="fa fa-undo"></i> Reset</a>
		</li>					
	</ul>
</div>

<div class="savearea rebootPopup" style="display:none;position:fixed">
<div class="savearea_bottom">
	<div class="left-section">
		<label>Are you sure you want to?</label>
	</div>
	<div class="rightsection">
		<ul class="list-unstyled">
			<li id="cancelDelete">
				<span >
					Cancel
				</span>
			</li>
			<li id="deleteItem">
				<span class="color2">
					OK
				</span>
			</li>
		</ul>
	</div>
	</div>
</div>

<script>
	var str = '{{sitename}}';
	console.log(str);

	if (str.length > 32) {
		str = str.substr(0, 32)
		str += "...";
	}
	
	document.getElementById("sname").innerHTML = str;
	console.log(str);

	var str = '{{fsobject.uid}}';
	
	console.log(str);
	if (str.length > 16) {
		str = str.substr(0, 16)
		str += "...";
	}
	
	document.getElementById("flname").innerHTML = str;
	console.log(str);

</script>
<!-- js -->
<script src="/facesix/static/qubercomm/js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="/facesix/static/qubercomm/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/facesix/static/qubercomm/js/d3.v3.js" type="text/javascript"></script>
<script src="/facesix/static/qubercomm/js/networkmap.js" type="text/javascript"></script>
<script type="text/javascript" src="/facesix/static/qubercomm/js/script.js"></script>

{{/partial}}

{{>qubercomm/nav-top}}
{{>qubercomm/nav-left}}
{{>qubercomm/wrapper}}
