{{#partial "page"}}

<div id="page-content-wrapper" class="log-sec">
	<div class="container-fluid">
		<div class="col-sm-12 col-md-12 pad0 sidebar logsSection main-section-activity">
			<div class="log-table-head">
				<div class="col-md-12 view-details" style="padding-bottom:30px;">
				<div class="col-md-10 col-xs-10 col-sm-10"><ul>
					<li class="displayBlockName">
					<img src="/facesix/static/qubercomm/images/q-log.png" alt="" id="quberLogs" style="width:90px;margin-left:-38px;margin-top:-35px;"> <label class="venue-name" id="logmob" style="margin-left:-5px;">Logs</label>
					</li>
			   </ul></div>
			{{#if GatewayFinder}}			
				<div class="col-md-12">
			        <ul class="ui-tabs-nav" style="margin-top: -30px;">
						<li class="" style="margin-left: 52px; margin-top: -31px;"><a href="/facesix/web/finder/device/logs?cid={{cid}}&sid={{sid}}&spid={{spid}}" class="btn btn-sm">Finder Log</a></li>
						<li class="active" style="margin-left: -20px;"><a href="/facesix/web/site/portion/logview?cid={{cid}}&sid={{sid}}&spid={{spid}}"  class="btn btn-sm">Gateway Log</a></li> 
					</ul>
				</div>
				{{/if}}
				
      </div>
      
      <div class="col-md-6 col-xs-6 col-sm-6"style="display:table;width: 100%;">
      	<div style="position: absolute;left: 15px;width: 50%;float: left;">
      		<select class="form-control" id ="log_selection" style="width:150px;margin-left:-10px;" >
				<option value="auto">Auto </option>
				<option value="15m">15 Minutes </option>
				<option value="30m">30 Minutes </option>
				<option value="60m">60 Minutes </option>
				<option value="12h">12 Hours</option>					
				<option value="24h">24 Hours</option>
				</select>
				</div>
				
      	</div>
				<div class="col-md-6 col-xs-6 col-sm-6 lth-right log-Search">
					<div class="search-opt">
						<form action="" onsubmit="javascript:event.preventDefault()">
							<div class="form-group">
								<div class="search-box">
									<span class="icon">
										<i class="fa fa-search " aria-hidden="true"></i>
									</span>
									<input type="text" id="searchTerm" class="form-control search-align" placeholder="Search Logs">
								</div>
							</div>
						</form>
					</div>
					<button class="btn btn-primary btn3d btn-config-venue mobilehideS  pull-right " type="button" id="exportlog" style="margin-top:-7px;margin-right:-17px;">Export</button>
				</div>
		</div>
			</div>
		</div>
		<div class="col-md-12 col-xs-12 col-sm-12 logsTable">
			
		</div>
	</div>
</div>
<div class="pad0 col-sm-3 col-md-3 sidebar  LogsSection inactive" id="rightPanel">
	<div class="network-map-section logMapSection">
		
		<div class="network-top-section">
			<div class="search-opt">
				<form id="uidForm">
					<div class="form-group">
						<div class="serach-box">
							<span class="icon">
								<i class="glyphicon glyphicon-search"></i>
							</span>
							<input type="search" class="form-control search-align" placeholder="Search Logs">
						</div>
					</div>
				</form>
			</div>
			<div class="network-heading display-inline hide">
				<label>Network Tree</label>
			</div>
			<div class="filter-opt display-inline pull-right">
				<ul class="list-unstyled filter-opt-style">
					<li class="search-mob-hide hide">
						<img src="/facesix/static/qubercomm/images/networkconfig/search.png" class="search-icon" alt="">
						Search
					</li>
					<li class="dropdown filter-dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
							<img src="/facesix/static/qubercomm/images/networkconfig/filter.png" alt="">
							Filter
							<span class="caret"></span></a>
							<ul class="dropdown-menu filter-style">
								<li><a href="#">Server</a></li>
								<li><a href="#">Switch</a></li>
								<li><a href="#">AP</a></li>
								<li><a href="#">Sensor</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div class="device-section">
				<span>
					0 Devices
				</span>
				<ul class="list-unstyled">
					<li>
						<a href="" class="dshbrdLink">
							<i class="fa fa-bar-chart" style="color:lightgray"></i>
						</a>
					</li>
					
					<li>
						<a href="/facesix/web/device/list" target="blank">
							<img src="/facesix/static/qubercomm/images/networkconfig/setting.png" alt="">
						</a>
					</li>
					<li class="powerBtn" uid="{{uid}}" btn-type="Power Off">
						<a href="">
							<!-- <img src="/facesix/static/qubercomm/images/networkconfig/off.png" alt=""> -->
							<i class="fa fa-power-off fa_style"></i>
						</a>
					</li>
				</ul>
			</div>
			<div class="device-notification">
			  <ul class="list-unstyled" id="network-tree"></ul>				
		    </div>
		</div>
	</div>
</div>
<div class="rebootPopup savearea" style="display:none;position:fixed">
<div class="savearea_bottom">
			<div class="left-section">
				<label>Are you sure you want to?</label>
			</div>
			<div class="rightsection">
				<ul class="list-unstyled">
					<li id="cancelDelete">
						<label>
							
						</label>
						<span >
							Cancel
						</span>
					</li>
					<li id="deleteItem">
						<label>
						</label>
						<span class="color2" >
							OK
						</span>
					</li>
				</ul>
			</div>
			</div>
</div>	
<script>
</script>

<script type="text/x-handlebars-template" id="logs-template">
<table class="table table-bordered log-table" id="dataTable">
				<thead>
					<tr>
						<th>Date & Time</th>
						<th>Event Log Summary</th>
					</tr>
				</thead>
				<tbody>
					\{{#each logs}}
					<tr>
						<td>[\{{date}}]</td>
						<td>[\{{description}}]
						</td>
					</tr>
					\{{/each}}
				</tbody>
</table>
</script>
	<script src="/facesix/static/qubercomm/js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="/facesix/static/qubercomm/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/facesix/static/qubercomm/js/jquery-ui.js" type="text/javascript"></script>
	<script src="/facesix/static/qubercomm/js/jquery.niceScroll.min.js" type="text/javascript"></script>
	<script src="/facesix/static/qubercomm/js/jquery.mobile-events.js" type="text/javascript"></script>
	<script type="text/javascript" src="/facesix/static/qubercomm/js/handlebars.min.js"></script>
	<script src="/facesix/static/qubercomm/js/common.js" type="text/javascript"></script>		
	<script src="/facesix/static/qubercomm/js/script.js" type="text/javascript"></script>
	<script src="/facesix/static/qubercomm/js/logs.js" type="text/javascript"></script>	
	
{{/partial}}

{{>qubercomm/nav-top}}
{{>qubercomm/nav-left}}
{{>qubercomm/wrapper}}
