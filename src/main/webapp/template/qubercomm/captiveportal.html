<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html class="mob-bg">
<head>
	<title>Qubercomm</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="google-site-verification" content="" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
	<!-- Favicons -->
	<link rel="shortcut icon" href="/facesix/static/qubercomm/images/fav.png">

	<!-- js Links -->
	<script src="/facesix/static/qubercomm/js/jquery-2.1.4.min.js"></script>
	<script src="/facesix/static/qubercomm/js/bootstrap.min.js"></script>  

	<!-- CSS -->
	<link rel="stylesheet" href="/facesix/static/qubercomm/css/bootstrap.min.css">
	<link rel="stylesheet" href="/facesix/static/qubercomm/css/fonts.css">
	<link rel="stylesheet" href="/facesix/static/qubercomm/css/font-awesome.css">
	<link rel="stylesheet" href="/facesix/static/qubercomm/css/style.css">

</head>
<body class="mob-bg">
	<!-- Banner -->
<section id="contact_banner" class="relative">
	<div class="LoginSection">
		<div class="top-header">
			<nav class="navbar">
				<div class="container-fluid">
				</div>
			</nav>
		</div>
		<div class="banner-content contactSection relative">
			<div class="container">
			<div class="navbar-header navbar-right">
						<a class="navbar-brand home-logo" href="/facesix/goodbye">
							<img src="/facesix/static/qubercomm/images/header/logo-home.png" alt="Qubercomm">
						</a>
					</div>
				<div class="contact-form">
					<h4><i class="fa fa-hand-o-right" aria-hidden="true"></i>Qubercomm  Captive Portal</h4>
					
						{{#if message}}
							<label><font color="READ">{{message.message}}</font></label>
						{{/if}}
						
					<div class="row">
						
						<div class="col-md-6 col-sm-5 col-xs-12">
							<form id="contactusForm" role="form" action="/facesix/web/captive/portal/process?id={{fsobject.id}}" method="post" onsubmit="tockenValidate()">
								<div class="disp-inline">
								<label>Allowed Networks</label>
									<input type="text" name="passName" id="passName" value="{{fsobject.passName}}" 
									class="form-control disp-block valign" placeholder="Name" readonly="readonly"></input>
								</div>
								
								<div class="disp-inline">
									<input type="text" name="mobileNumber" id="mobileNumber" value="{{fsobject.mobileNumber}}" 
									class="form-control disp-block valign" placeholder="Mobile Number" readonly="readonly"></input>
								</div>
								
								<div class="form-inline">
									<div class="form-group">
										<input type="text" name="email" id="email" value="{{fsobject.email}}" 
										class="form-control mr-fc valign " placeholder="EmailId" readonly="readonly"></input>
									</div>
									
								</div>
								
								<div class="form-inline">
									<div class="form-group">
										<input type="text" name="token" id="token" value="{{fsobject.token}}" class="form-control mr-fc valign " placeholder="OTP" readonly="readonly"></input>
									</div>
									
								</div>
								{{#if ssid}}
								<div class="form-inline">
									<div class="form-group">
										<input type="text"  value="{{ssid}}" class="form-control mr-fc valign " placeholder="SSID" readonly="readonly"></input>
									</div>
									
								</div>
								{{/if}}
								
								<div class="login-btns text-center" style="margin-right: 349px;">
									<button type="submit" id="submit1" class="btn btn-default btn-login" >Submit</button>
								</div>
								
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer footer-section">
			<div class="container-fluid">
				<span class="copyright-footer" style="color:white" >Copyright Â© 2017 Qubercomm.com All rights reserved.</span>
				<span class="footer-link pull-right">
					<ul class="list-unstyled">
						<li>
							<i class="fa fa-envelope" style="color:white"></i>						
							<a href="/facesix/contact" style="color:white">Contact Us</a>
						</li>
					</ul>
				</span>
			</div>
		</footer>
	</div>
</section>

<script>

function tockenValidate() {
	
	var token = document.getElementById("token").value;
	console.log (token);
	
	if (token == '' || token == undefined) {
			document.getElementById("token").style.borderColor = "#E34234";
			document.getElementById("token").value = "";
		}

	}
</script>

<script src="/facesix/static/qubercomm/js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="/facesix/static/qubercomm/js/jquery_validate_min_js.js" type="text/javascript"></script>
<script src="/facesix/static/qubercomm/js/form-validations.js" type="text/javascript"></script>
<script src="/facesix/static/qubercomm/js/script.js"></script>
<script type="text/javascript" src="/facesix/static/qubercomm/js/common.js"></script>

</body>
</html>
