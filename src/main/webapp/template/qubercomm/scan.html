<script id="chartbox-acl-template" type="text/x-handlebars-template">
	
	<div class="device-coon-desc">
		<i class="fa fa-mixcloud" aria-hidden="true"></i>
		<label>Scanned Devices</label>
		<span class="table-page" data-table-name="dashboard-table"><i class="fa fa-refresh acl-refreshTable" aria-hidden="true"></i>\{{#if show_previous_button}}<i class="fa fa-caret-left acl-tablePreviousPage"></i>\{{/if}}&nbsp;\{{#if show_next_button}}<i class="fa fa-caret-right acl-tableNextPage"></i>\{{/if}}</span>
		<select class="tablelength" id="tablelength" data-target="#dashboard-table">
			<option value="5">5</option>
			<option value="10" selected>10</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>			
	</div>

	<div class="tableSection">
		<table class="table dashboard-table" id="dashboard-table" data-current-page="\{{current_page}}" data-row-limit="10">
			<thead>
				<tr class="sel_tbl1">
					<th onclick="sort_table('spotid', 0, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(0)" class="width-40"># <i class="fa fa-arrow-up"></i></th>
					<!--<th>OS <i class="fa fa-arrow-up"></i></th>-->
					<th onclick="sort_table('spotid', 1, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(1)">Client <i class="fa fa-arrow-up"></i></th>
				    <th onclick="sort_table('spotid', 2, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(2)">Channel <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 3, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(3)">Signal <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 4, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(4)">TimeStamp <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 5, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(5)">Occurance <i class="fa fa-arrow-up"></i></th>
					<!--<th>Vendor <i class="fa fa-arrow-up"></i></th>-->
		
				</tr>
			</thead>
			<tbody id="spotid">
				\{{#each data}}
				<tr class="tr_aclrow" id="aclrow" macid="\{{mac_address}}" ap="\{{ap}}" uid="{{uid}}" cid="{{cid}}" >
					<td style="color: black;">\{{index}}</td>
					<!--<td><img src="/facesix/static/qubercomm/images/\{{client_type}}.png"/> </td>-->
					<td style="cursor:pointer;text-transform: uppercase;" onclick="get_macaddr('\{{mac_address}}')">
					<a class="LN1 LN2 LN3 LN4 LN5">
					\{{mac_address}}  
					</a>
					</td>
					<td style="color: black;">\{{channel}}</td>
					<td style="color: black;">\{{signal}}</td>
					<td style="color: black;">\{{timestamp}}</td>
					<td style="color: black;">\{{count}}</td>
					<!--<td>\{{vendor}}</td>-->
				</tr>
				\{{/each}}
			</tbody>

		</table>
	</div>	
	
</script>
<<script type="text/javascript">
function get_macaddr(mac){
	var macaddr = mac.substr(0,17);
	location.href='/facesix/web/acl/profile?sid={{sid}}&spid={{spid}}&cid={{cid}}&client_mac='+macaddr
}
</script>
