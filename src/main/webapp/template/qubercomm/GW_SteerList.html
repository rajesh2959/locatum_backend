{{#partial "page"}}
<div id="page-content-wrapper"  class="">
	<div class="container-fluid mob-pad">
	<div class="col-md-12 padding-right-0 mob-nmvenue">
			<div class="row log-table-head dd-log-head">
				<div class="lth-left">
					<span>VENUE</span>		
				 <i class="fa fa-angle-right" aria-hidden="true"></i>
					<span title="{{sitename}}"><div id="sname"></div></span>	
				<i class="fa fa-angle-right" aria-hidden="true"></i>	
					<span title="{{fsobject.uid}}"><div id="flname"></div></span>
				</div>
				
			</div>
		</div>
		
		<div class="uitag-card" style="margin-bottom: 20px;">
			<div class="row">
				<div class="col-md-3 col-sm-6">

				</div>

						 <h4>Connected Clients</h4>
					</div>
				</div>	
				
				<div class="col-md-3 col-sm-6">
					<div class="ui-card">
						<i class="fa fa-user" style="background-color: rgb(150, 200, 100)"></i>
						 <h2 id="twoG">0</h2>
						 <h4>Active Clients 2G</h4>
					</div>
				</div>		
				
				<div class="col-md-3 col-sm-6">
					<div class="ui-card">
						<i class="fa fa-user" style="background-color: rgb(64, 224, 208)"></i>
						 <h2 id="fiveG">0</h2>

			<div class="chart-box balance-table-chart-box" style="color: #000; height: 300px; padding: 0px"></div>
		</div>-->
			<div class="col-md-12 padding-device padding-right-0 tableHide mob-pad" style="padding-right: 13px;">
			<div class="chart-box acl-table-chart-box"></div>
		</div> 
				<p class="activedropone newTab" style="font-weight: 550;display: none;float: right;">Client</p>
				<div class="activedrop newTab" style="float: right;margin-right: 17px;display: none;">	

					<select class="form-control cur_drop" onchange="clientChange()">
					</select>
			</div>	
			<p  class="uibelowone newTab" style="font-weight: 550;display: none;float: right;">Refresh Interval</p>

						</select>
					</div>

		<div class="col-md-12 padding-device padding-right-0 tableHide mob-pad newTab" style="padding-right: 13px;display: none;">
			<div class="chart-box table-chart-box"></div>
		</div> 
		
	</div>
</div>

<script id="chartbox-acl-template" type="text/x-handlebars-template">
	<div class="device-coon-desc">
		<i class="fa fa-mixcloud" aria-hidden="true"></i>
		<label>Types Of Devices</label>
		<span class="table-page pageref" data-table-name="dashboard-table"><i class="fa fa-refresh acl-refreshTable" aria-hidden="true"></i>\{{#if show_previous_button}}<i class="fa fa-caret-left acl-tablePreviousPage"></i>\{{/if}}&nbsp;\{{#if show_next_button}}<i class="fa fa-caret-right acl-tableNextPage"></i>\{{/if}}</span>
		<select class="tablelength" id="tablelength" data-target="#dashboard-table">
			<option value="5">5</option>
			<option value="10" selected>10</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>			
	</div>

	<div class="tableSection">
		<table class="table dashboard-table" id="dashboard-table" data-current-page="\{{current_page}}" data-row-limit="10">
			<thead>
				<tr class="sel_tbl1">
					<th onclick="sort_table('spotid', 0, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(0)" class="width-40"># <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 1, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(1)">OS <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 2, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(2)">Device Name <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 3, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(3)">Client <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 4, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(4)">Radio <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 5, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(5)">AP <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 6, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(6)">SSID <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 7, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(7)">Tx(Bytes) <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 8, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(8)">Rx(Bytes) <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 9, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(9)" class="width-125">RSSI(dBm) <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 10, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(10)">11K <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 11, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(11)">11R <i class="fa fa-arrow-up"></i></th>
					<th onclick="sort_table('spotid', 12, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; sel_tbl1(12)">11V <i class="fa fa-arrow-up"></i></th>
				</tr>
			</thead>
			<tbody id="spotid">
				\{{#each data}}
				<tr mac-id="\{{mac_address}}" ap="\{{ap}}" uid="{{uid}}" ssid="\{{ssid}}">
					<td style="color: black;">\{{index}}</td>
					<td style="color: black;"><img src="/facesix/static/qubercomm/images/\{{os}}.png"/> </td>
					<td style="color: black;">\{{host}}</td>
					<td style="color: black;cursor:pointer" onclick="openTable('\{{mac_address}}')"><a class="LN1 LN2 LN3 LN4 LN5">
					\{{mac_address}}  
					</a></td>
					<td style="color: black;">\{{radio}}</td>
					<td style="color: black;">\{{ap}}</td>
					<td style="color: black;">\{{ssid}}</td>
					<td style="color: black;">\{{tx}}</td>
					<td style="color: black;">\{{rx}}</td>					
					<td style="color: black;">\{{rssi}}</td>
					<td style="color: black;">\{{k11}}</td>
					<td style="color: black;">\{{r11}}</td>					
					<td style="color: black;">\{{v11}}</td>
				</tr>
				\{{/each}}
			</tbody>
		</table>
	</div>	
</script>



<script id="chartbox-active-template" type="text/x-handlebars-template">
	<div class="device-coon-desc">
		<i class="fa fa-mixcloud" aria-hidden="true"></i>
		<label>ANI Stats</label>
		<span class="table-page pagerefone" data-table-name="scanner-table"><i class="fa fa-refresh steer-refreshTable" aria-hidden="true"></i>\{{#if show_previous_button}}<i class="fa fa-caret-left steer-tablePreviousPage"></i>\{{/if}}&nbsp;\{{#if show_next_button}}<i class="fa fa-caret-right steer-tableNextPage"></i>\{{/if}}</span>
		<select class="tablelengthone" id="tablelengthone" data-target="#scanner-table">
			<option value="5">5</option>
			<option value="10" selected>10</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>			
	</div>

	<div class="tableSection">
		<table class="table scanner-table" id="scanner-table" data-current-page="\{{current_page}}" data-row-limit="10">
			<thead>
				<tr class="sel_tbl1">
					<th class="width-40">#</th>
					<th>Opcode</th>
					<th>Time</th>
					<th>Status</th>
					<th>Payload</th>					
				</tr>
			</thead>
			<tbody id="newid">
				\{{#each data}}
				<tr mac-id="\{{mac_address}}" ap="\{{ap}}" uid="{{uid}}" ssid="\{{ssid}}">
					<td style="color: black;">\{{index}}</td>
					<td style="color: black;">\{{opcode}}</td>
					<td style="color: black;">\{{time}}</td>
					<td style="color: black;">\{{status}}</td>
					<td style="color: black;">\{{payload}}</td>
					
				</tr>
				\{{/each}}
			</tbody>
		</table>
	</div>	
</script>
