{{#partial "page"}}

<div id="page-content-wrapper" class="acc-sec">
	<div class="container-fluid">
		<h4 class="acc-sec-title">Account Settings</h4>
		<div class="col-md-10 col-sm-12 col-xs-12">
			<form id='ac-settings' method="post" action="/facesix/web/account/profile" enctype="multipart/form-data">
				<div class="as-section">
				
					<div class="row margin0">
						<div class="col-md-8 col-sm-12 col-xs-12 pR-0">
							<div class="as-left">
								<div class="form-group disp-inline">
									<span for="">Name</span>
									<input type="text" class="form-control" name="fname" id="fname"  value="{{user.fname}}" placeholder="First Name">
								</div>
								<div class="form-group disp-inline marginTop30">
									<input type="text" class="form-control" name="lname" id="lname"   value="{{user.lname}}" placeholder="Last Name">
								</div>
								<div class="form-group disp-inline mb-40">
									<span for="">Department</span>
									<input type="text" class="form-control"  placeholder="Management" name="group"  value="{{user.group}}" id="management">
								</div>
								<div class="form-group disp-inline marginTop30">
									<input type="text" class="form-control"  placeholder="Job Title" name="description"  value="{{user.description}}" id="job_title">
								</div>
								<div class="form-group disp-inline">
									<span for="">Email Address</span>
									<input type="email" class="form-control"  placeholder="Example@example.com" name="email"  value="{{user.email}}" id="e_mail">
								</div>
								<div class="form-group disp-inline">
									<span for="">Contact Number</span>
									<input type="text" class="form-control"  placeholder="+1-123-123-123" name="phone"  value="{{user.phone}}" id="contact_no">
								</div>
								<div>
									<div class="form-group disp-inline">
										<span for="">Password</span>
										<input type="password" class="form-control"  placeholder="*****" name="password" value="{{user.password}}" id="password">
									</div>
									<div class="form-group disp-inline">
										<span for="">Confirm Password</span>
										<input type="password" class="form-control"  placeholder="*****" name="c_password" value="{{user.c_password}}" id="c_password">
									</div>
								</div>
							
						</div>
					</div>
					<div class="col-md-4 col-sm-12 col-xs-12 pad0">
						<div class="as-right">
							<h4>Profile Picture</h4>
							<div class="uploadPic">
								<input type="file" name="user_pic" id="user_pic" style="height: 200px; opacity: 0; position: absolute;" accept="image/x-png, image/gif, image/jpeg"/>
								{{#if user.path}}
									<img src="/facesix/web/account/profilepic" alt="Upload" id="upload-drag">
								{{else}}
									<img src="/facesix/static/qubercomm/images/home/upload.png" alt="Upload" id="upload-drag">
								{{/if}}
								<span></span>
								<img src="/facesix/static/qubercomm/images/home/edit.png" class="upic-edit" alt="Edit" id="upload-edit">
							</div>
							<h5></h5>
						</div>
					</div>
			</div>

			<div class="acc-save-btn">
				<button type="submit" name="submit" value="save" class="btn btn-default btn-save btn-theme">Save</button>
			</div>
			</form>
		</div>
	</div>
 </div>
</div>

<!-- js -->
<script src="/facesix/static/qubercomm/js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="/facesix/static/qubercomm/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/facesix/static/qubercomm/js/jquery_validate_min_js.js" type="text/javascript"></script>
<script src="/facesix/static/qubercomm/js/form-validations.js" type="text/javascript"></script>
<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
<script src="/facesix/static/qubercomm/js/script.js" type="text/javascript"></script>

{{/partial}}

{{>qubercomm/nav-left}}
