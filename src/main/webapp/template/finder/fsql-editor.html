{{#partial "page"}}

<script>

Handlebars.registerHelper( 'eachInMap', function ( map, block ) {
	   var out = '';
	   Object.keys( map ).map(function( prop ) {
	      out += block.fn( {key: prop, value: map[ prop ]} );
	   });
	   return out;
	} );
</script>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"> Execute FSQL </h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                      	{{#block "message"}} {{/block}}
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-1"> </div>
                                <div class="col-lg-10">
                                    <form role="form" action="/facesix/web/fsql/exe" method="post">
                              			<div class="form-group">
                                            <label>Executable Query</label>
                                            <textarea class="form-control" name="fsql" rows="5" placeholder="index=*|value(name,Name,none);mean(score,Score,none)|table">{{fsql}}</textarea>
                                        	<input type="checkbox" name="debug"> Debug </input>
                                        </div>
                                        <button type="submit" class="btn btn-default"> Execute </button> 
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-1"> </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
                    <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            FSQL Resultset
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <tbody>
                                    {{#each result}}
                                        <tr class="odd gradeX">
                                        	<td>{{this}}</td>
                                        </tr>
                                   {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
 {{/partial}}
 {{>message}}
