{{#partial "page"}}

        <div id="page-wrapper-noleftnav">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"> Execute FSQL </h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                      	{{#block "message"}} {{/block}}
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-1"> </div>
                            
                                <div class="col-lg-10">
                                    <form role="form" action="#">
                              			<div class="form-group">
                                            <label>Executable Query</label>
                                            <textarea  id="fsql" class="form-control" name="fsql" rows="5" placeholder="index=*|value(name,Name,none);mean(score,Score,none)|table">{{fsql}}</textarea>
                                        </div>
                                        <button id="fsql-submit" type="button" class="btn btn-default"> Execute </button> <input type="checkbox" id="debug" name="debug"> Debug </input>
                                        
                                        <p id="query_status"> NA </p>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-1"> </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<div class="row">
			<div class="col-lg-12">
		        <table id="resultset" class="display" cellspacing="0" width="100%"></table>
		    </div>
 	   	</div>
       <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
 
 {{/partial}}
 {{>message}}
 {{>fsql-aeditor-footerscript}}
 {{>wrapper}}
