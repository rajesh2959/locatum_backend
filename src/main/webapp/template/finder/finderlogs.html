{{#partial "page"}}
<!-- loader box -->
<link rel="stylesheet" href="/facesix/static/geo/css/loader.css">
<div class="loader_boxtwo" style="display: none;">	
	<div class="loader"></div>
	<h4 class="text-center">Loading Logs...</h4>
</div>
<div id="page-content-wrapper" class="log-sec">
	<div class="container-fluid">
		<div class="col-sm-12 col-md-12 pad0 sidebar logsSection main-section-activity">
			<div class="log-table-head">
				<div class="col-md-12 view-details" >
				<div class="col-md-10 col-sm-10 col-xs-10"><ul>
					<li class="displayBlockName">
					<img src="/facesix/static/qubercomm/images/q-log.png" alt="" id="quberLogs" style="width:90px;margin-left:-20px;margin-top:-32px;"> <label class="venue-name" id="logmob2" style="margin-left:-10px!important;">Logs</label>
					</li>
			   </ul></div>
			{{#if GatewayFinder}}			
				<div class="col-md-12">
			        <ul class="ui-tabs-nav" style="margin-top: -30px;">
						<li class="active" style="margin-left: 65px; margin-top: -31px;"><a href="/facesix/web/finder/device/logs?cid={{cid}}&sid={{sid}}&spid={{spid}}" class="btn btn-sm">Finder Log</a></li>
						<li class="" style="margin-left: -20px;"><a href="/facesix/web/site/portion/logview?cid={{cid}}&sid={{sid}}&spid={{spid}}"  class="btn btn-sm">Gateway Log</a></li> 
					</ul>
				</div>
				{{/if}}
				
      </div>
      <div style="display:table;width: 100%;padding:10px;">
       	
      	<div style="position: absolute;left: 30px;width: 50%;float: left;">
      		<select class="form-control" id ="log_selection" style="width:150px;margin-left:0px;">
				<option value="auto">Auto </option>
			 <!-- <option value="15m">15 Minutes </option>
				<option value="30m">30 Minutes </option>
				<option value="60m">60 Minutes </option>
				<option value="12h">12 Hours</option>					
				<option value="24h">24 Hours</option>
				<option value="7d">7 days</option>
				<option value="15d">15 days</option> --->
				</select>
      	</div>
				<div class="lth-right log-Search">
					<div class="search-opt">
						<form action="" onsubmit="javascript:event.preventDefault()">
							<div class="form-group">
								<div class="search-box">
									<span class="icon">
										<i class="fa fa-search " aria-hidden="true"></i>
									</span>
									<input type="text" id="searchTerm" class="form-control search-align" placeholder="Search Logs">
								</div>
							</div>
						</form>
					</div>
					<button class="btn btn-primary btn3d btn-config-venue mobilehideS" type="button" id="exportlog" style="margin-top:-5px;margin-right:3px;">Export</button>
				</div>
		</div>
			</div>
		</div>
		<div class="col-md-12 logsTable">
			
		</div>
	</div>
</div>

<style>
.log-table tbody>tr>td {
	vertical-align: middle;
	padding: 20px 0;
	border-top: 0;
	text-align: -webkit-center;
}
</style>

<script type="text/x-handlebars-template" id="logs-template">
<table class="table table-bordered log-table" id="dataTable">
				<thead>
					<tr>
						<th>Date & Time</th>
						<th>Event Log Summary</th>
					</tr>
				</thead>
				<tbody>
					\{{#each logs}}
					<tr>
						<td>[\{{date}}]</td>
						<td>[\{{description}}]
						</td>
					</tr>
					\{{/each}}
				</tbody>
</table>
</script>
	<script src="/facesix/static/qubercomm/js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="/facesix/static/qubercomm/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/facesix/static/qubercomm/js/jquery-ui.js" type="text/javascript"></script>
	<script src="/facesix/static/qubercomm/js/jquery.mobile-events.js" type="text/javascript"></script>
	<script type="text/javascript" src="/facesix/static/qubercomm/js/handlebars.min.js"></script>
	<script src="/facesix/static/qubercomm/js/common.js" type="text/javascript"></script>		
	<script src="/facesix/static/finder/js/script.js" type="text/javascript"></script>
	<script src="/facesix/static/finder/js/finderlogs.js" type="text/javascript"></script>	
	
{{/partial}}

{{>qubercomm/nav-top}}
{{>qubercomm/nav-left}}
{{>qubercomm/wrapper}}
