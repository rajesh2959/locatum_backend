{{#partial "page"}}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">IoT Site List</h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            IoT sites configured in the system <span id="message"> </span>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Address</th>
                                            <th>Description</th>
                                            <th>Actions</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {{#each fsobjects}}
                                        <tr class="odd gradeX">
                                            <td>{{uid}}</td>
                                            <td>{{name}}</td>
                                            <td>{{description}}</td>
                                            <td>
                                            	<a href="/facesix/web/site/open?id={{id}}" title="Edit"><i class="fa fa-pencil-square-o"></i></a>  
                                            	| <a href="/facesix/web/site/copy?id={{id}}" title="Copy"><i class="fa fa-files-o"></i></a>                                           	
                                            	| <a href="/facesix/web/site/delete?id={{id}}" title="Delete" onclick="return confirm('Are you sure?')"><i class="fa fa-trash"></i></a>
                                                | <a href="/facesix/web/site/portion/list?sid={{id}}" title="Portions"><i class="fa fa-th"></i></a>
                                            </td>
                                        </tr>
                                   {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

     <!-- Page-Level Demo Scripts - Tables - Use for reference -->
   
{{/partial}}
{{>site-leftnav}}
{{>wrapper}}
