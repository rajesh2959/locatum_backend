{{#partial "page"}}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                	{{#if fsobject}}
                    <h3 class="page-header"> Modify Datasource : {{fsobject.name}}</h3>
                    {{else}}
                    <h3 class="page-header"> New Datasource </h3>
                    {{/if}}
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                      	{{#block "message"}} {{/block}}
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-1"> </div>
                            
                                <div class="col-lg-10">
                                    <form role="form" action="/facesix/web/datasource/save" method="post">
                                    {{#if fsobject.id}}
                                        <input name="id" type="hidden" value="{{fsobject.id}}">
                                    {{/if}}
                                        <div class="form-group">
                                            <label>Datasource Names</label>
                                            <input class="form-control" name="name" placeholder="name of the datasource" value="{{fsobject.name}}" {{disabled}}>
                                        </div>
                                   
                                        <div class="form-group">
                                            <label>Datasource UID, if any</label>
                                            <input class="form-control" name="uid" placeholder="universal ID" value="{{fsobject.uid}}" {{disabled}}>
                                        </div>
                                          <div class="form-group">
                                            <label>Datasource Driver</label>
                                            <input class="form-control" name="driverClassName" placeholder="name of the driver" value="{{fsobject.driverClassName}}">
                                        </div>
                                         <div class="form-group">
                                            <label>Connection String </label>
                                            <input class="form-control" name="connectionString" placeholder="connection string like jdbc url" value="{{fsobject.connectionString}}" >
                                        </div>
                                          <div class="form-group">
                                            <label>Username </label>
                                            <input class="form-control" name="username" placeholder="username for authentication" value="{{fsobject.username}}" >
                                        </div>
                                          <div class="form-group">
                                            <label>Password </label>
                                            <input class="form-control" name="password" placeholder="password for authentication" value="{{fsobject.password}}" >
                                        </div>
                                        <div class="form-group">
                                            <label>Settings (key=value)</label>
                                            <textarea class="form-control" name="settings" rows="20" cols="80" placeholder="settings as key=value pair per line">{{fsobject.settingsAsString}}</textarea>
                                        </div>
       
                                        <button type="submit" class="btn btn-default">Save</button> <a href="/facesix/web/datasource/list"> Cancel </a>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-1"> </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
 {{/partial}}
 {{>message}}
 {{>datasource-leftnav}}
 {{>wrapper}}
