<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qubercomm</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Lato" rel="stylesheet">
    <link type='text/css' rel='stylesheet' href="asset/css/style.css" />
    <script src="asset/js/angular.min.js"></script>
    
    <script>
        var app = angular.module('myApp', []);
        app.controller('loginCtrl', function($scope){
            $scope.resetShow = function(){
                $scope.showReset = true;
            }
            $scope.resetHide = function(){
                $scope.showReset = false;
                $scope.resetTrue = false;
            }
            $scope.resetPassword = function(){
                $scope.resetTrue = true;
            }
            $scope.resetDone = function(reset){
                if(reset.password == reset.confirm){
                    $scope.matchFail = false;
                    $scope.showDone = true;
                } else{
                    $scope.matchFail = true;
                    $scope.showDone = false;
                }
            }
        });
    </script>
    

    
</head>

<body class="login-screen" ng-controller="loginCtrl">
    <style>
        .login-screen{padding-top:0px;}
        .login-background{
            width:100%; height:100%; position:fixed;
             background: url(asset/img/login/login-background.jpg) no-repeat 100% center; 
            -webkit-background-size: cover; 
            -moz-background-size: cover; 
            -o-background-size: cover; 
            background-size: cover;
        }
        .circle-image img{width:110%; margin-left:-5%;}
        .img-top .circle-image .top{display:block;}
        .img-top .circle-image .bottom{display:none;}
        .img-bottom .circle-image .bottom{
            display:block; position:fixed; bottom:0;
        }
        .img-bottom .circle-image .top{display:none;}
        .panel-2{
            width: 90%;
            margin: auto;
            max-width: 320px;
            height: 300px;
            background-color: rgba(183,203,216,0.7);
            border-radius: 35px;
            z-index:1031;
            position:relative;
        }
        .panel-inner{
            padding: 15px 35px; box-sizing: border-box;
        }
        .panel-brand{text-align: center;}
        .panel-brand img{width:80%;}
        .panel-input{padding-top:25px;}
        .panel-input .form-group-1{position: relative; margin-left:10px;}
        .panel-input .form-group-1 label{padding-left: 25px;
    font-size: 12px; color:black;}
        .panel-input .form-group label{
            position:absolute; border-right:1px solid lightgrey; margin-top:7px; margin-bottom:7px;
            width:42.5px; text-align: center;
        }
        .panel-input .form-group label img{
            height:18px; width:auto; margin:0px 12px 0px 10px;
        }
        .panel-input .form-group .form-control{
            padding-left:45px; color:grey; border-radius: 6px; text-align: center;
        }
        .form-group-1 .checkbox span:before, .form-group-1 .checkbox span:after{
            border: 2px solid white;
            border-radius:4px;
            background-color: #eeeded;
        }
        .login-btn{
            background-color: #008dd2;
            border: 2px solid #0083A3;
            box-shadow: none;
            background-image: none;
            padding: 6px 30px;
            text-transform: uppercase;
            border-radius: 2px;
            color:whitesmoke !important;
            margin-top:20px;
        }
        .form-group a{padding-top:10px; font-size:12px; color:black; display: block;}
        .panel-1 .circle-image .left{display:none;}
        .img-bottom .panel-2{margin-top:8%;}
        .top, .bottom{z-index: -1;}
        .form-group p{
            color:whitesmoke; text-align: center;
        }
        .relative{position:relative;}
        .resetMsg{
            background-color: lightgrey;
            line-height: 16px;
            position: absolute;
            width: 100%;
            left: 0;
            bottom: -25px;
            padding: 2px;
            margin: 0px;
            border-radius: 6px;
        }
        @media only screen and (min-width:800px){
            .img-top .circle-image .top{display:none;}
            .img-top .circle-image .bottom{display:none;}
            .img-bottom .circle-image .bottom{display:none;}
            .img-bottom .circle-image .bottom{display:none;}
            .panel-1 .circle-image .left{display:block;
                width:auto; height:110vh; margin-top:-5vh; margin-left:0px;
            }
            .panel-1{float:left;}
            .panel-2{float:right; position:relative; top:50%; transform: translate(-55%, -50%);}
            .img-bottom .panel-2{margin-top:0px;}
        }
        @media screen and ( max-height: 450px ){
            .panel-1{display:none;}
            .img-bottom .panel-2{margin-top:0%;}
        }
    </style>
    <div class="login-background img-bottom">
        <div class="panel-1">
            <div class="circle-image bottom">
            <img class="top" src="asset/img/login/circle-top.png"/>
            <img class="bottom" src="asset/img/login/circle-bottom.png"/>
            <img class="left" src="asset/img/login/circle-left.png"/>
        </div>
        </div>
        <div class="panel-2" ng-if="!showDone">
            <div class="panel-inner">
                <div class="panel-brand">
                    <img src="asset/img/logo.png"/>
                </div>
                <div class="clearfix"></div>
                <div class="panel-input">
                    <div class="form-group">
                        <label><img src="asset/img/login/password.png"/></label>
                        <input type="password" class="form-control" placeholder="Password" ng-model="reset.password"/>
                    </div>
                    <div class="form-group relative">
                        <label><img src="asset/img/login/password.png"/></label>
                        <input type="password" class="form-control" placeholder="Confirm Password" ng-model="reset.confirm"/>
                        <p class="tc resetMsg" ng-if="matchFail"><small class="errMsg">Password did not match</small></p>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group tc">
                        <button class="login-btn" ng-click="resetDone(reset)">Submit</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="panel-2" ng-if="showDone">
            <div class="panel-inner">
                <div class="panel-brand">
                    <img src="asset/img/logo.png"/>
                </div>
                <div class="clearfix"></div>
                <div class="panel-input">
                    <div class="form-group">
                        <p>Password is reset successfully.</p>
                    </div>
                    
                    <div class="clearfix"></div>
                    <div class="form-group tc">
                        <a href="login.html" class="login-btn">Back to Login</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
