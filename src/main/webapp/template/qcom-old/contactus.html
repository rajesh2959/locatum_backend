<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qubercomm</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Lato" rel="stylesheet">
    <link type='text/css' rel='stylesheet' href="asset/css/style.css" />
    <script src="asset/js/angular.min.js"></script>
    
    <script>
         var url = "http://"+document.domain+"/qubercomm/project-03102016";
        var app = angular.module('myApp', []);
        app.controller('contactCtrl', function($scope){
            $scope.resetShow = function(){
                $scope.showReset = true;
            }
            $scope.resetHide = function(){
                $scope.showReset = false;
                $scope.resetTrue = false;
            }
            $scope.resetPassword = function(){
                $scope.resetTrue = true;
            }
            $scope.enquiry = function(){
                $scope.showReset = !$scope.showReset;
            }
            $scope.enquirySubmit = function(){
               $scope.resetTrue = true;
            }
            $scope.enquiryBack = function(){
               $scope.resetTrue = false;
               $scope.showReset = false;
            }
        });
    </script>   
</head>

<body class="login-screen" ng-controller="contactCtrl">
    <style>
        .login-screen{padding-top:0px;}
        .login-background{
            width:100%; height:100%; position:fixed;
             background: url(asset/img/login/login-background.jpg) no-repeat 100% center; 
            -webkit-background-size: cover; 
            -moz-background-size: cover; 
            -o-background-size: cover; 
            background-size: cover;
        }
        .circle-image img{width:110%; margin-left:-5%;}
        .img-top .circle-image .top{display:block;}
        .img-top .circle-image .bottom{display:none;}
        .img-bottom .circle-image .bottom{
            display:block; position:fixed; bottom:0;
        }
        .img-bottom .circle-image .top{display:none;}
        .panel-2{
            width: 90%;
            margin: auto;
            max-width: 320px;
            height: 300px;
            background-color: rgba(183,203,216,0.7);
            border-radius: 35px;
            z-index:1031;
        }
        .panel-inner{
            padding: 15px 35px; box-sizing: border-box;
        }
        .panel-brand{text-align: center;}
        .panel-brand img{width:80%;}
        .panel-input{padding-top:25px;}
        .panel-input .form-group-1{position: relative; margin-left:10px;}
        .panel-input .form-group-1 label{padding-left: 25px;
    font-size: 12px; color:black;}
        .panel-input .form-group label{
            position:absolute; border-right:1px solid lightgrey; margin-top:7px; margin-bottom:7px;
            width:42.5px; text-align: center;
        }
        .panel-input .form-group label img{
            height:18px; width:auto; margin:0px 12px 0px 10px;
        }
        .panel-input .form-group .form-control{
            padding-left:45px; color:grey; border-radius: 6px; text-align: center;
        }
        .form-group-1 .checkbox span:before, .form-group-1 .checkbox span:after{
            border: 2px solid white;
            border-radius:4px;
            background-color: #eeeded;
        }
        .login-btn{
            background-color: #008dd2;
            border: 2px solid #0083A3;
            box-shadow: none;
            background-image: none;
            padding: 6px 30px;
            text-transform: uppercase;
            border-radius: 2px;
            color:whitesmoke;
            margin-top:20px;
        }
        .form-group a{padding-top:10px; font-size:12px; color:black; display: block;}
        .panel-1 .circle-image .left{display:none;}
        .img-bottom .panel-2{margin-top:8%;}
        .top, .bottom{z-index: -1;}
        .form-group p{
            color:whitesmoke; text-align: center;
        }
        @media only screen and (min-width:800px){
            .img-top .circle-image .top{display:none;}
            .img-top .circle-image .bottom{display:none;}
            .img-bottom .circle-image .bottom{display:none;}
            .img-bottom .circle-image .bottom{display:none;}
            .panel-1 .circle-image .left{display:block;
                width:auto; height:110vh; margin-top:-5vh; margin-left:0px;
            }
            .panel-1{float:left;}
            .panel-2{float:right; position:relative; top:50%; transform: translate(-55%, -50%);}
            .img-bottom .panel-2{margin-top:0px;}
        }
        @media screen and ( max-height: 450px ){
            .panel-1{display:none;}
            .img-bottom .panel-2{margin-top:0%;}
        }
        
        /*Contact Us CSS*/
        .contact{height:auto;}
        .contact .panel-inner{padding:15px 25px;}
        .contact .panel-input{padding-top:0px;}
        .contact h2{color:whitesmoke; padding-top:0px; margin-top:0px; margin-bottom:0px; text-align: center; font-size:18px; font-weight:500;}
        .contact h3{color:whitesmoke;}
        .contact h3 span{float:right; display:inline-block;}
        .contact .title{margin-top:10px; font-size:15px; border-bottom:1px solid lightgrey;}
        .contact p{margin-top:5px;color:whitesmoke; font-size:14px;}
        .contact p span{font-size:12px;}
        .contact .form-control{padding-left:12px !important; text-align: left !important;}
        .contact .pt10{padding-top:10px;}
        .contact textarea{min-width:100%; max-width:100%; min-height:70px; max-height:150px;}
    </style>
    <div class="login-background img-bottom">
        <div class="panel-1">
            <div class="circle-image bottom">
            <img class="top" src="asset/img/login/circle-top.png"/>
            <img class="bottom" src="asset/img/login/circle-bottom.png"/>
            <img class="left" src="asset/img/login/circle-left.png"/>
        </div>
        </div>
        
        <div class="panel-2 contact" ng-if="!showReset">
            <div class="panel-inner">
                <div class="panel-brand">
                    <img src="asset/img/logo.png"/>
                </div>
                <div class="clearfix"></div>
                <div class="panel-input">
                    <h2>Contact Us</h2>
                    <h3 class="title">Telephone Support</h3>
                    <h3>India <span>+91-866-639-2377</span></h3>
                    <h3>USA <span>+1-800-765-472</span></h3>
                    <h3 class="title">Email Support</h3>
                    <h3>Support <span>support@qubercomm.com</span></h3>
                    <h3>Legal <span>legal@qubercomm.com</span></h3>
<!--
                    <h3 class="title">Address</h3>
                    <p>Qubercomm Technologies India Pvt Ltd,<br>
                        <span>Plot No: 38, 1st Floor, Developed Plot<br>
                            Industrial Estate, Perungudi, <br>
                            Chennai - 600 096, Tamilnadu 
                        </span>
                    
                    </p>
-->
                    <div class="form-group tc">
                        <button class="login-btn" ng-click="enquiry()">Enquiry</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-2 contact" ng-if="showReset">
            <div class="panel-inner" ng-if="!resetTrue">
                <div class="panel-brand">
                    <img src="asset/img/logo.png"/>
                </div>
                <div class="clearfix"></div>
                <div class="panel-input pt10">
                    
                    <div class="form-group">
                        <input type="text" class="form-control spl" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control spl" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control spl" placeholder="Contact No"/>
                    </div>
                    <div class="form-group">
                        <textarea type="text" class="form-control" placeholder="Message"></textarea>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group tc">
                        <button class="login-btn" ng-click="enquirySubmit()">Submit</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="panel-inner" ng-if="resetTrue">
                <div class="panel-brand">
                    <img src="asset/img/logo.png"/>
                </div>
                <div class="clearfix"></div>
                <div class="panel-input pt10">
                    <div class="form-group">
                        <p>Thanks for your enquiry. We will get back to you shortly.</p>
                    </div>
                    
                    <div class="clearfix"></div>
                    <div class="form-group tc">
                        <button class="login-btn" ng-click="enquiryBack()">Back</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
